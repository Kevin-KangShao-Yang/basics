<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>标题</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .father {
            width: 400px;
            height: 400px;
            border: 10px solid red;
            position: relative;
            top: 10px;
            left: 10px;
        }

        .son {
            width: 100px;
            height: 100px;
            border: 10px solid green;
            top: 100px;
            left: 100px;
        }
    </style>

</head>

<body>
    <div id="father" class="father">
        <div id="son" class="son"></div>
    </div>

    <script src="jquery-1.12.4.js"></script>
    <script>
        /* 
        1. position()
             相当于 ：offsetLeft/Top : 获取 左/上 外边框  距离 定位父级 左/上 内边框距离

        2. offset() : 获取元素  左/上 外边框距离  页面  左/上 内边框距离
         */

        //1. position()
        // (1)获取的是一个对象  （2）无法修改
        console.log($('#son').position());
        console.log($('#son').position().left,$('#son').position().top);

        $('#son').position({
            left:300,
            top:300
        });

        //2. offset() : 获取元素  左/上 外边框距离  页面  左/上 内边框距离
        //(1)获取是对象  （2）可以修改 （3）如果元素没有定位，则jq会默认帮你添加相对定位
        console.log($('#son').offset());


        $('#son').offset({
            left:300,
            top:300
        });

        console.log($('#son').offset());
        



        
        
    </script>
</body>
</html>

<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>标题</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: red;
            position: relative;
            top: 0px;
            left: 0px;
        }
    </style>

<body>
    <div></div>
    <script src="jquery-1.12.4.js"></script>
    <script src="./jquery.color.js"></script>

    <script>
        //jq动画无法改变颜色
        $('div').animate({
            left:300,
            top:300,
            width:100,
            height:100,
            backgroundColor:'#00ff25' 
        });
    </script>

</body>

</html>

<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
            width: 980px;
            margin: 0 auto;
        }

        ul li {
            width: 230px;
            height: 230px;
            float: left;
            margin-right: 20px;
            margin-bottom: 20px;
        }

        ul li.last {
            margin-right: 0;
        }

        ul li img {
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>

<body>
    <!-- 假设上面的内容高度1000px -->
    <div style="margin-top: 1000px;"></div>
    <ul>
        <li><img data-original="./images/lazyload/1.jpg" alt=""></li>
        <li><img data-original="./images/lazyload/2.jpg" alt=""></li>
        <li><img data-original="./images/lazyload/3.jpg" alt=""></li>
        <li class="last"><img data-original="./images/lazyload/1.jpg" alt=""></li>
    </ul>
    <script src="./jquery-1.12.4.js"></script>
    <script src="./plugin/jquery.lazyload.js"></script>
    <script>
        /* 
        1.为什么要有懒加载？
            a. img标签scr属性有一个特点 ： 页面一出现就会加载图片
            b. 如果一个页面有很多张图片，导致页面卡顿
            c. 一般网站不会一出现就加载所有的图片，只有当滚动的时候，页面进入可视区域才加载
        2.如何实现懒加载思路？
            a.核心思路 ： 页面出现默认不加载图片，监听滚动条滚动，图片出现在可视区域才加载
            b.实现步骤 ： 
                （1）不设置img的src属性
                （2）设置自定义属性存储需要加载的路径
                （3）当图片进入可视区域，取出自定义属性赋值给src即可
        */
        $(function () {
            $("img").lazyload({ effect: "fadeIn" });
        });
    </script>
</body>

</html>

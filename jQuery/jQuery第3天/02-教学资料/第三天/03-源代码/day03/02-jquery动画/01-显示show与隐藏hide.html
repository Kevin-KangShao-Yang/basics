<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>标题</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: red;
            display: none;
        }
    </style>
</head>

<body>
    <input type="button" value="显示" id="show" />
    <input type="button" value="隐藏" id="hide" />
    <input type="button" value="切换" id="toggle" /> <br /><br />
    <div id="div1"></div>
    <br /><br />
    <div id="div2"></div>

    <script src="jquery-1.12.4.js"></script>

    <script>
        //1. $().show()
        $('#show').click(function(){
            /**
            * @description:显示动画
            * @param {type} duration  可选参数 ：动画时间 单位：ms
            * @param {type} complete 可选参数：完成回调
            * @return: 
            */
            //1.1 默认不传参数，没有动画
            // $('#div1').show();

            //1.2 第一个参数：动画时间  'noraml' : 400  slow:600 fast:200
            // $('#div1').show('');//默认就是normal

            //1.3 第二个参数：完成回调
            // $('#div1').show('',function(){
            //     alert('1111')
            // });

            
            //1.4 动画支持隐式迭代
            $('div').show();

        });
        //2. $().hide()
        $('#hide').click(function(){
            /* 
            hide用法和show完全一致，动画与show是相反的
            */
           $('div').hide('');
            
        });
        //3. $().toggle()
        $('#toggle').click(function(){
            /* 
            如果display为block ： 则隐藏动画
            如果display为none ： 则显示动画
            */
           $('div').toggle(1000);
        });
    </script>
</body>
</html>

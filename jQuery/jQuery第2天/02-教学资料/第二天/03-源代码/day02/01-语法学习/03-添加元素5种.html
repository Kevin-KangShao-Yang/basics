<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>标题</title>


</head>

<body>
    <input type="button" value="append" id="btnAppend" />
    <input type="button" value="appendTo" id="btnAppendTo" />
    <input type="button" value="prepend" id="btnPrepend" />
    <input type="button" value="before" id="btnBefore" />
    <input type="button" value="after" id="btnAfter" />


    <ul id="ul1">
        <li>我是班长1</li>
        <li id="li2">我是班长2</li>
        <li>我是班长3</li>
        <li>我是班长4</li>
        <li>我是班长5</li>
    </ul>

    <ul id="ul2">
        <li>我是坤哥1</li>
        <li>我是坤哥2</li>
        <li id="li3">我是坤哥3</li>
        <li>我是坤哥4</li>
        <li>我是坤哥5</li>
    </ul>

    <script src="jquery-1.12.4.js"></script>
    <script>
        /* 
        1.复习原生DOM 添加元素两种方式
            a. 父元素.appendChild(子元素)       添加到最后面
            b. 父元素.innerBefore(A元素,B元素)   A元素插入到B元素前面

        2.jq添加元素 五种方式
            a. $(父元素).append(子元素)           添加到最后面
            b. $(子元素).appendTo(父元素)          添加到最后面
            c. $(父元素).prepend(子元素)          添加到最前面
            d. 兄弟A.before(兄弟B)             B插入A的前面
            e. 兄弟A.after(兄弟B)              B插入A的后面

        3.原生的添加元素特点（jq与原生完全一致）
            新创建元素   -》添加到最后面
            已存在元素   -》移动
            父元素有子元素   -》父元素和子元素一起移动
         */

        //a. $(父元素).append(子元素)           添加到最后面
        $('#btnAppend').click(function () {
            //(1)新创建的元素
            var $li = $('<li>我是新来的</li>');
            $('#ul1').append($li);
            //(2)已存在元素
            $('#ul1').append($('#li3'));
            //(3)父元素有子元素
            $('#ul1').append($('#ul2'));
        });
        //b. $(子元素).appendTo(父元素)          添加到最后面
        $('#btnAppendTo').click(function () {
            //(1)新创建的元素
            var $li = $('<li>我是新来的</li>');
            $li.appendTo($('#ul1'));
            //(2)已存在元素
            $('#li3').appendTo($('#ul1'));
            //(3)父元素有子元素
            $('#ul2').appendTo($('#ul1'));

        });
        //c. $(父元素).prepend(子元素)          添加到最前面
        $('#btnPrepend').click(function () {
            //(1)新创建的元素
            var $li = $('<li>我是新来的</li>');
            $('#ul1').prepend($li);
            //(2)已存在元素
            $('#ul1').prepend($('#li3'));
            //(3)父元素有子元素
            $('#ul1').prepend($('#ul2'));
        });

        //d. 兄弟A.before(兄弟B)             B插入A的前面
        $('#btnBefore').click(function () {
            //(1)新创建的元素
            var $li = $('<li>我是新来的</li>');
            $('#li2').before($li);
            //(2)已存在元素
            $('#li2').before($('#li3'));
            //(3)父元素有子元素
            $('#li2').before($('#ul2'));
        });

        //e. 兄弟A.after(兄弟B)              B插入A的后面
        $('#btnAfter').click(function () {
            //(1)新创建的元素
            var $li = $('<li>我是新来的</li>');
            $('#li2').after($li);
            //(2)已存在元素
            $('#li2').after($('#li3'));
            //(3)父元素有子元素
            $('#li2').after($('#ul2'));
        });
    </script>
</body>

</html>

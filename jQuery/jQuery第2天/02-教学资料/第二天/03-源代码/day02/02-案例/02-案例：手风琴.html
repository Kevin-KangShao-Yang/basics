<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
        }

        ul {
            list-style-type: none;
        }

        .parentWrap {
            width: 200px;
            text-align: center;
            margin: 50px auto auto;

        }

        .menuGroup {
            border: 1px solid #999;
            background-color: #e0ecff;
        }

        .groupTitle {
            display: block;
            height: 20px;
            line-height: 20px;
            font-size: 16px;
            border-bottom: 1px solid #ccc;
            cursor: pointer;
        }

        .menuGroup>div {
            height: 200px;
            background-color: #fff;
            display: none;
        }
    </style>

</head>

<body>
    <ul class="parentWrap">
        <li class="menuGroup">
            <span class="groupTitle">标题1</span>
            <div>我是弹出来的div1</div>
        </li>


        <li class="menuGroup">
            <span class="groupTitle">标题2</span>
            <div>我是弹出来的div2</div>
        </li>


        <li class="menuGroup">
            <span class="groupTitle">标题3</span>
            <div>我是弹出来的div3</div>
        </li>

        <li class="menuGroup">
            <span class="groupTitle">标题4</span>
            <div>我是弹出来的div4</div>
        </li>
    </ul>

    <script src="jquery-1.12.4.js"></script>
    <script>
        /* 
        需求分析
        点击每一个li元素 ： （1）自己的div子元素显示 （2）其他的兄弟li元素的div子元素隐藏
         */
        
        $('.parentWrap>li').click(function(){
            //（1）自己的div子元素显示 
            //（2）其他的兄弟li元素的div子元素隐藏
            /* 
            $().show()        相当于 $().css('display','block')
            $().hide()        相当于 $().css('display','none')
            注意点 ： $(this).children('div').siblings() :获取div的兄弟元素 拿到的是span
                     $(this).children('div').parent().siblings() :获取div的父元素的兄弟元素
             */
            $(this).children('div').show().parent().siblings().children('div').hide();
        });
    </script>
</body>

</html>

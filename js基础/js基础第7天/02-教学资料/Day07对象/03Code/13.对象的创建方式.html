<html>

<head>
  <title></title>
  <meta charset='UTF-8' />
  <script>

    //1. new 的方式 创建对象 --------------------------------
    //1.1 创建 空 对象
    var obj = new Object();


    //1.2  创建 带 初始 成员的 对象
    var obj1 = new Object({
      name: 'james',
      age: 34,
      hobby: '泰拳、脱口秀、吉他、跑步、3747',
      sayHi: function () {
        console.log('hi~~美女~~~');
      }
    });


    //2. { } 字面量 方式 创建 对象----------------------------
    //2.1 创建 空 对象
    var obj2 = {};


    //2.2 创建 带 初始 成员的 对象
    var obj3 = {
      name: 'james',
      age: 34,
      hobby: '泰拳、脱口秀、吉他、跑步、3747',
      sayHi: function () {
        console.log('hi~~美女~~~');
      }
    };


  </script>
</head>

<body>
</body>

</html>

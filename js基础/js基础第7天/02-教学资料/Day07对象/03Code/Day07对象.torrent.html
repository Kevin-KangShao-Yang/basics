  <script>
    //1. 对象
    var dog = {
      name: 'ruiky',
      age: 1,
      gender: true,

      bark: function () {
        console.log(this.name + ' , age =' + this.age);
      } //,
      // run() {

      // }
    };

    // 2. 对象成员 的 . 访问法
    console.log(dog.name);
    console.log(dog.age);

    dog.bark();

    // 3. 中括号 访问法
    console.log(dog['name']); //dog.name
    console.log(dog['age']); // dog.age

    dog['bark']();


    //4.对象成员的修改
    dog.name = 'whisky';
    dog['age'] = 3;

    console.log(dog);


    //5.添加 对象的成员
    dog.pinZhong = '雪纳瑞';
    dog.run = function () {
      console.log(this.name + ', 我在奔跑哦~~~');
    }


    // 6. 删除 对象的成员
    delete dog.run;

    console.log(dog);


    // -------------------------------------------------------

    var dog = {

      console.log(k);

      var v = dog[k]; // k = name   age   gender  bark
      console.log(v);
      console.log('----------------------');

    }

    a();

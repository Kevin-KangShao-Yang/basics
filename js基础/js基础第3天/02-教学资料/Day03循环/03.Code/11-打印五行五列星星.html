<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 打印五行五列星星
        // ★★★★★
        // ★★★★★
        // ★★★★★
        // ★★★★★
        // ★★★★★

        // 思路：
        //  a.准备一个 星星字符串 strStar ='★★★★★\n★★★★★\n★★★★★\n★★★★★\n★★★★★\n';
        //  b.使用双重循环
        //    b1.外层循环 负责 生成 行  '\n '
        //    b2.内存循环 负责 生成 每行的 5颗 '★'

        var strStar = '';
        // 外层循环 负责 生成行
        for (var row = 1; row <= 5; row++) {

            for (var col = 1; col <= 5; col++) {
                strStar += '★';
            }

            
            strStar += '\n';

        }

        console.log(strStar);

    </script>
</head>

<body>

</body>

</html>

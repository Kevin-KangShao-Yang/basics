<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <script>
        // if(判断条件){

        // }

        // 循环跑5个圈
        // 1.找个地方 记录 跑的 圈数 -- 循环变量
        // 2.跑几个圈               -- 循环条件
        // 3.每次跑完一个圈，就得 记录一下 -- 修改循环变量  统计 循环次数
        // 4.跑圈                        -- 循环体

        // 1. for 重复执行某些代码， 通常跟计数有关系
        // 2. for 语法结构

        // for (循环变量 ; 循环条件 ; 统计 循环次数) {
        //     // 循环体
        // }

        //    2.1 循环变量 就是用var 声明的一个普通变量， 通常用于作为计数器使用  --- 记录 循环的次数！！
        //    2.2 条件表达式 就是用来决定每一次循环是否继续执行 就是终止的条件 --- 循环条件
        //    2.3 操作表达式 是每次循环最后执行的代码 经常用于我们计数器变量进行更新（递增或者递减）
        //    2.4 循环体 每次循环 都会重复执行 


        // 代码体验：重复打印100句 你好
        for(var times = 1; times <=100; times++){ // times++ -> times = times + 1;
            console.log('你好~~~美女~~~今早的太阳真明媚啊 ~~~~' + times);
        }


    </script>

<html>

<head>
  <title></title>
  <meta charset='UTF-8' />
  <script>
    var age = 16;
    if (age >= 18) {
      console.log('欢迎光临 天上网吧~~~');
      console.log('老师，有个问题要问一下~~~尽管已经12点了。。。。我知道你回回答的~~！');
    } else {
      console.log('Sorry，你的年龄太小了，请去隔壁小门进来~~~');
    }



    //1.【   三元运算符   ？ ：   】   -》  条件表达式(bool) ?  代码1  :   代码2 ;

    //1.1 简化  二选一 if结构 --------------------------------------------------------------------

    // 如果 ? 前面 是 true，那么 就调用 ： 前面的代码
    //               false，          ： 后面的代码

    age >= 18 ? console.log('欢迎光临 天上网吧~~~') : console.log('Sorry，你的年龄太小了，请去隔壁小门进来~~~');


    // 【注意：】只能 简化 if代码块 只有一句 的 情况
    // age >= 18 ? console.log('1'); console.log('2'); : console.log('3');




    //1.2 三元运算符 还可以 进行 二选一 的 赋值- ---------------------------------------------------
    //    如果 ? 前面 是 true， 那么  就 将 :  前面的值 返回 给 变量 salary
    //                  false, 那么  就将  :  后面的值 返回 给 变量 salary
    var salary = 10000;
    var isJiaBan = salary >= 10000 ? '加班' : '不用加班';


    //思考：var a =  1 > 2 ? (1 < 2 ? 1 : 2) : 3; 结果是什么？
  </script>
</head>

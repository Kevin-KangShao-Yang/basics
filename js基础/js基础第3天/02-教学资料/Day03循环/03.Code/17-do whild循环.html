    <script>
        //【特点：先执行，再判断~~！】 -- do while 循环体至少执行一次
        // 1.do while 循环 语法结构

        // do {
        //     // 循环体
        // } while (条件表达式)
        // 2.  执行思路 跟while不同的地方在于 do while 先执行一次循环体 在判断条件 如果条件表达式结果为真，则继续执行循环体，否则退出循环
        // var age = 1;
        // do {
        //     console.log(age);
        //     age++;
        // } while (age <= 3);



        // 3.思考：检测 用户输入的数据是否为 数值，如果不是，则重新输入。

        do {
            var age = parseInt(prompt('请输入您的年龄：'));
        } while (isNaN(age));

        console.log('age =' + age);

    </script>

        // 4. 求1-100之间所有能被3整除的数字的 和 与 平均值 ,并且 把 符合要求的数字的 个数 打印出来
        // 思路：
        //     a.准备三个变量分别保存： 总和    、 平均值  、 符合要求的数字的个数
        //     b.使用 for 循环 生成 1-100之间的数字
        //     c.判断 i % 3 == 0

        var sumNum = 0;// 累加和
        var avgNum = 0;// 平均值
        var count = 0; // 个数

        for (var i = 1; i <= 100; i++) {
            if (i % 3 == 0) {
                sumNum += i; // 累加 符合要求的 数值
                count++; // 累加 个数
            }
        }

        avgNum = sumNum / count;

        console.log('1-100之间 能被3整除的数字的 个数为【' + count + '】，总和为【' + sumNum + '】，平均值为【' + avgNum + '】');

    <script>

        // for (var i = 1; i <= 3; i++) {
        //     console.log('小白，你好白~~~' + i);
        // }






        //【for循环的 应用场景】当 循环次数 确定时，使用 for循环！！

        // for 循环的执行过程
        // 第1 次循环
        // 1.先创建 循环变量
        // 2.判断 循环条件 是否 为 true
        // 3.执行 循环体的 代码
        // 4.修改 循环 变量

        // 第n次循环
        // 1. 判断 循环条件 是否 为 true
        // 2. 执行 循环体的 代码
        // 3. 修改 循环 变量

        // 停止循环：当 某次  循环条件 结果 为 false 时，就会 自动 退出 整个 循环结构，执行循环后面的代码！！！


        // for 循环结构 是一种语法 规范，不是规则！！！
        var age = 1;
        for(;;){
            if(age <= 10){
                console.log('小白白，我好喜欢你的小狗毛哦~~~~' + age);
            }else{
                break;
            }
            age++;
        }

    </script>

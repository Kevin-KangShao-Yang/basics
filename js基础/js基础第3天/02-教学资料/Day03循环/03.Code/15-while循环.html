    <script>
        // 1. while 循环语法结构  while 当...的时候
        // while (条件表达式) {
        //     // 循环体
        // }

        // 2. 执行思路  当条件表达式结果为true 则执行循环体 否则 退出循环

        // 2.1 循环 步骤
        //     while 循环 会 先 判断 条件表达式 是否成立，如果 成立(true) ，则 继续循环
        //                                                不成立(false)，则 退出循环
        // 2.2 注意：while 循环 先判断，后执行

        // 3. 代码验证 ---------------------------------
        var age = 1;
        while (age <= 3) {
            console.log('小朋友，圣诞节快乐~~~ 红包拿去~~~~');
            age++;
        }

        console.log(age); // 4

        // 4. 里面应该也有计数器 初始化变量
        // 5. 里面应该也有操作表达式  完成计数器的更新 防止死循环
    </script>

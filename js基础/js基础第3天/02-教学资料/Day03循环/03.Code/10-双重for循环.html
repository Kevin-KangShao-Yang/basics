        //模拟 在传智 一周 5天，一天4小时课 的过程
        for (var weekDay = 1; weekDay <= 5; weekDay++) {
            //模拟 每天 4小时课
            for (var hour = 1; hour <= 4; hour++) {
                console.log('今天是星期【' + weekDay + '】，现在是第【' + hour + '】节课~~~');
            }
        }

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // break 退出整个循环

        // 需求：班长吃10个包子，吃到第8个时，老婆打电话告诉他快生了~~所以他立即停止吃包子，去医院看老婆
        for (var i = 1; i <= 10; i++) {
            if (i == 8) {
                console.log('妈呀，老婆要生了，赶紧去医院~~~！');
                break;
            }

            console.log('班长正张开血盆大嘴 啃第【' + i + '】个包子');
        }

        
    </script>
</head>

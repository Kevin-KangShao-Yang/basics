  <script>
    // 1.1 求 1-100 之间所有数的 总和 与 平均值
    // 思路：
    //     a.通过 for 循环生成 1 - 100 之间的数
    //     b.准备一个变量，用来保存 所有数 的 和
    //     c.总和 / 100  -> 平均值

    var zongHe = 0; // “箩筐变量” 保存 1-100之间所有数的和
    var avgNum = 0; // 保存 平均值
    // zongHe + 1 -> NaN

    // 循环 获取 所有数的 总和
    for (var i = 1; i <= 100; i++) {
      console.log(i); // 1,2,3,4.... 98,99, 100
      zongHe += i;
      // zongHe = 0 + 1 + 2 + 3 + 4 + 5 ...... + 98 + 99 +100;
    }

    //求平均值
    avgNum = zongHe / 100;
    

    console.log('zongHe = ' + zongHe); // console.log('zongHe = 5050');
    console.log('平均值 =' + avgNum);
    




  </script>

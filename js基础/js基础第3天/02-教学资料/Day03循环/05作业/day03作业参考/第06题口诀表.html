<html>

<head>
  <title></title>
  <meta charset='UTF-8' />
  <script>
    // 使用for循环打印99乘法表
    var str = '';
    for (var row = 1; row <= 9; row++) {

      for (var col = 1; col <= row; col++) {
        str += col + ' * ' + row + ' = '+ (col * row) +'\t';
      }

      str += '\n';
    }

    console.log(str);

  </script>
</head>

</body>

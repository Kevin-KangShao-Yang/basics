<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
 /* <!-- 使用for 循环打印矩形，要求每次只能输出一个☆

    - 题目描述：
    
      - 具体效果如下：
    
        ☆☆☆☆☆
        ☆☆☆☆☆
        ☆☆☆☆☆
        ☆☆☆☆☆
    
    - 题目提示：
    
      - 每次只能打印一个“☆”
      - 手动打印 “换行”  ----- 转义字符
      - 没打印五次 “☆”  就打印一个 “换行” 字符 --> */

var strStar ='';
   for (var row = 1; row <=5; row++) {
    for (var col =1 ; col<=5; col++) {
        strStar += '☆' ;
    }
   strStar += '\n' ;

   }   
console.log(strStar);

    </script>
</head>

</body>

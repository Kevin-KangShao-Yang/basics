    <script>
//1.利用 函数 求数组 [5,2,99,101,67,77] 中的最大数值
var num = [5,2,99,101,67,77];
  function num1() {
      var num2 = -Infinity ;
      for (var i=0;i<num.length;i++){
          if (num[i]>num2){
              num2 = num[i];
          }
      }
      return num2;
  }
  var num3 = num1();
  console.log(num3);
  
    </script>

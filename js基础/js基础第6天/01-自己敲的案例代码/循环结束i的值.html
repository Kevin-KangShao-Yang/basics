    <script>
        var year = parseInt(prompt('请输入需要查询的年份'));
        function arrYear(year) {
            if (year % 400 == 0 || (year % 4 == 0 && year % 100 != 0)) {
                return true;
            }
            return false;
        }
        function arr1Year(year) {

            if (arrYear(year)) {
                return 29;
            } else {
                return 28;
            }
        }
        var num1 = arr1Year(year);
        alert(num1);

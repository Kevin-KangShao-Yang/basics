<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // --一.使用 数组.push() 方法新增元素----------------------------------------
        // 题1. 新建一个数组，里面存放10个整数（ 1~10）
        var arrNum = [];
        // 思路：
        //    使用 for 循环 生成 1-10 之间的数字
        //    使用 数组.push 方法 ，将 数值 添加到 数组中

        for (var i = 1; i <= 10; i++) {
            arrNum.push(i);
        }

        console.log(arrNum);

        // 题2. 新建一个数组，向数组中添加 25-100 的数
        var arrNum = [];
        for (var i = 25; i <= 100; i++) {
            arrNum.push(i);
        }

        console.log(arrNum);


        // --二.使用 数组[数组.length] = 新值 方法新增元素---------------------------
        // 题1. 新建一个数组，里面存放10个整数（ 1~10）
        var arrNum = [];
        // 思路：
        //    使用 for 循环 生成 1-10 之间的数字
        //    使用 数组.push 方法 ，将 数值 添加到 数组中

        for (var i = 1; i <= 10; i++) {
            arrNum[arrNum.length] = i;
        }

        console.log(arrNum);


    </script>
</head>

</body>

</html>

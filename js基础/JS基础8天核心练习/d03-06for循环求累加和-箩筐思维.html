<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        // for 循环重复执行某些操作 比如说我们做了100次加法运算

        //【箩筐思想】: 箩筐变量，然后 不停的 将数据 放入 箩筐 中~~~

        // 题目：求 1~100 之间的整数 累加和   1 + 2 + 3 + 4 + 5 + 6 ..................... + 99 + 100
        // 思路：
        //     1.创建 一个 【求和变量】 用来保存 累加 和
        //     2.使用 for 循环 让 i 依次生成 1-100 之间的数
        //     3.将 每次 循环 生成 的 数值 累加到 【求和变量】 中


        var sumNum = 0; // 1.创建 一个 【求和变量】 用来保存 累加 和

        for (var i = 1; i <= 100; i++) { // 2.使用 for 循环 让 i 依次生成 1-100 之间的数
            // console.log(i);
            sumNum += i;  // 3.将 每次 循环 生成 的 数值 累加到 【求和变量】 中
        }

        console.log('sumNum = ' + sumNum);

    </script>
</head>

</html>

<script>
// 要求用户输入两个数a、b，如果a能被b整除 或者 a加b大于100，则输出a的值，否则输出b的值
var num1 = parseInt(prompt('请输入a的数字'));
var num2 = parseInt(prompt('请输入b的数字'));
if ((num1%num2)==0 || (num1+num2)>100) {
    console.log(num1);
}else {
    console.log(num2);
}

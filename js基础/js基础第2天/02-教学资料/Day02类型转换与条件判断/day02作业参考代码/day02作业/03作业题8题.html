  <script>
    // 8.接收并判断一个整数是偶数还是奇数，并输出：'您输入的数字 num，是一个偶数/奇数！'
    var usrNum = parseInt(prompt('请输入一个数值：'));
    if (usrNum % 2 == 0) {
      console.log('您输入的数字 ' + usrNum + ' ，是一个偶数！');
    }else{
      console.log('您输入的数字 ' + usrNum + ' ，是一个奇数！');
    }
  </script>

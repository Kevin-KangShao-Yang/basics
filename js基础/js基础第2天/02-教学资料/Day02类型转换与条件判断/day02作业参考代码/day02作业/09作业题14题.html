<html>

<head>
  <title></title>
  <meta charset='UTF-8' />
  <script>
    // 14. 要求用户输入两个数a、b，如果a能被b整除 或者 a加b大于100，则输出a的值，否则输出b的值
    var a = parseInt(prompt('请输入第1个数：'));
    var b = parseInt(prompt('请输入第2个数：'));

    if (a % b == 0 || a + b > 100) {
      console.log('a = ' + a);

    } else {
      console.log('b = ' + b);
    }
  </script>
</head>

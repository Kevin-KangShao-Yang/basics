<head>
  <title></title>
  <meta charset='UTF-8' />
  <script>
    // 13. 编一个程序，输入一个整数,如果该数大于0，则加上100，如果小于0加上500，如果等于0,则什么都不做,最后打印出结果 
    var usrNum = parseInt(prompt('请输入一个整数：'));

    if (usrNum > 0) {
      usrNum += 100;
    } else if (usrNum < 0) {
      usrNum += 500;
    }

    alert(usrNum);
  </script>

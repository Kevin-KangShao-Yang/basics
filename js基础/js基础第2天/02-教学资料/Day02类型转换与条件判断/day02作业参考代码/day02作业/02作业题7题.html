    <script>
    // 7.接收用户的年龄，如果年龄大于等于 18 岁，提示 允许进网吧，否则提示 年龄太小不能进入。

        console.log('允许进入网吧~~~');
      }else{
        console.log('年龄太小不能进入~！');
      }
    </script>

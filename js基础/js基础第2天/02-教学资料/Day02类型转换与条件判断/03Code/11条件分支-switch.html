    var words = prompt('刚才你喜欢的女生对你说了啥：');
    var trueWords;

    switch (words) {
      case '呵呵': {
        trueWords = '你说的内容我不感兴趣';

      }
      case '嗯': {
        trueWords = '你说的内容还可以，继续吧';
        break;
      }

        trueWords = '无所谓';
        break;
      }

        trueWords = '不想和你聊了';
        break;
      }
      case '你是好人': {
        trueWords = '我俩不可能';
        break;

    }

<head>

  <meta charset='UTF-8' />
  <script>
    //2.2【if else  二选一】------------------------------------------------------
    // 语法：
    //if(bool){
    //   if 代码块
    //}else{
    //   else代码块
    //}

    // 如果 if 中的是 true，就执行 if 代码块
    //               false,就执行 else代码块
    // 【注意：】二选一 if else 两个 代码块，只会 根据条件结果 执行一个

    var salary = +prompt('请输入你的薪资：');
    if (salary > 20000) {
      console.log('可以找女朋友~~~~~~~~');
    } else {
      console.log('还是先和自己的内心独处吧~~~~~~~~');
    }

    console.log('if结构之后的代码 被执行了~~~~ 警察也过来了~~！');

  </script>

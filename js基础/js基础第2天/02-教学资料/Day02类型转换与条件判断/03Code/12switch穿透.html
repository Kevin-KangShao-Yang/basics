    //  判断当前月份所属的季节： 冬季：12 1 2    春：3 4 5   夏 6 7 8 秋 9 10 11
    //接收用户输入的月份
    var month = +prompt('请输入月份：');
    switch (month) {
      case 12:
      case 1:
      case 2: {
        console.log('大约在冬季~~~');
        break;
      }
      case 3:
      case 4:
      case 5: {
        console.log('大约在春季~~~');

      }
      case 6:
      case 7:
      case 8: {
        console.log('大约在夏季~~~');
        break;
      }
      case 9:
      case 10:
      case 11: {
        console.log('大约在秋季~~~');
        break;

    }

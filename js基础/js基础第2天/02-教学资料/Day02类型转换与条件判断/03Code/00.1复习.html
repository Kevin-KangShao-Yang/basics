<html>

<head>
  <title></title>
  <meta charset='UTF-8' />
  <script>
    // 书写位置 、输入输出
    //a.输入：接收浏览器用户的输入 给程序员的代码
    //a.1 prompt , 接收用户输入的文本，返回的都是 字符串类型  -> 19 -> '19'
    // var urGFphone = prompt('请输入你女朋友的电话号码：');
    // console.log(urGFphone);

    //a.2 confirm ，接收浏览器用户的 选择：确定、取消
    // var isOk = confirm('小狗狗，你能不能不要再要我的袜子了~~~~');
    // console.log(isOk);

    //b.输出：程序员通过代码 把 数据 显示到 浏览器
    //b.1 alert ，警告提示框
    // alert('小白白');

    //b.2 console.log ，控制台输出消息 -- 给 开发者 看的
    console.log('我们是神奇的程序员，我们是代码世界的上帝~~~~');

    //b.3 document.write ,向 页面的 body 标签 输出内容
    document.write('<input type="text" id="txtName"/>');

    //1.数据类型
    // 两大类型： 简单数据类型（值类型）   和    复杂数据类型（引用类型）
    // 简单数据类型：
    // a. 数值类型 ,Number 
    console.log(10);
    console.log(10.1);
    console.log(-10);

    console.log(Number.MAX_VALUE);
    console.log(Number.MIN_VALUE);

    console.log(Infinity);
    console.log(-Infinity);

    // b. 字符串类型，String
    console.log('我是字符串');
    console.log("我是字符串家的小狗~~~");
    console.log('asdf"a"sdf');
    console.log("asdf'a'sdf");

    // c. 布尔值 , Boolean
    console.log(true);  // 1
    console.log(false); // 0

    //2.变量 var ： 就是一个容器，用来装一个数据，数据可以修改
    var usrName;
    usrName = 123;


    var usrAge = 19 + 1;

  </script>
</head>

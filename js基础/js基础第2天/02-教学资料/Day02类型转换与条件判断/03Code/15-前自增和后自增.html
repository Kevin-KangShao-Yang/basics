    // 2. 前自增 在变量前面 写 ++      --------------------------------

    // 前自增特点：先执行 前+=操作，再执行 其他运算符
    var num1 = 1;
    var b = ++num1;
    console.log(b); // 2
    console.log(num1); // 2


    // 思考：
    var a = 2;
    var b = 3;
    var c = ++a + b++;

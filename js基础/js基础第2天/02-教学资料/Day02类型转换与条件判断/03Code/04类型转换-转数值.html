<html>

<head>
  <title></title>
  <meta charset='UTF-8' />
  <script>

    // 【类型转化】：将 数据 从 一种类型 安全的转成 另种类型！
    //  转数值、转字符串、转布尔值

    // 1.转数值 --------------------------------------------
    // 前提条件：能够 将 "数值字符串" 转成 数值，还能够将 bool值 转成 数值
    // 1.1 使用 + 号进行转换
    var num1 = +'19';
    console.log(typeof num1);

    // 1.2 parseInt 方法 来转换 整数
    // 执行特点：
    //        a. 如果 被转换的 字符串中 包含 非数值，parseInt会将非数值 之前的 数字字符串转成数值并返回
    //        b. 如果 被转换的 字符串 前面 有空格，会自动忽略空格
    //        c. 如果 被转换的 字符串 中间 有空格，会直接将 空格前面的 数值字符串 转成 数值 返回
    //        d. 如果 被转换的 字符串 是一个 小数型数值字符串，会转化 整数部分，小数部分 忽略


    var num2 = parseInt('18');
    console.log(num2);

    console.log(parseInt('110abc250')); // 110
    console.log(parseInt('      120')); // 120
    console.log(parseInt('900 110')); // 900
    console.log(parseInt('12.13'));   // 12

    // 思考：要求 将 '10px' 加上 10后 转成 '20px'
    // var width = '10px';
    var width = parseInt('10px'); // 10
    width += 10; // 20
    width += 'px'; // '20px'
    console.log(width);


    //1.3 parseFloat 转 浮点数 ，规则 和 parseInt 一样
    console.log(parseFloat('11.1')); // 11.1
    console.log(parseFloat('11.2a3')); // 11.2

    //1.4 Number 转数值
    //  特点：
    //      a.可以 转 整数 和 浮点数
    //      b.兼容性不好，如果 数据中 包含 非数值，会 直接 返回 NaN
    //      c.可以 转 bool值


    console.log(Number('11.1')); // 11.1
    console.log(Number('12')); // 12

    console.log(Number('11a23')); // NaN

    console.log(Number(true));  // 1 
    console.log(Number(false)); // 0


    // 【注意：】 关于 使用 + 号 做转换
    // a.　+null ->  0
    // b.  parseInt(null)  -> NaN

    var age = parseInt(prompt('请输入你的年龄：'));
    console.log('age=' + age);

  </script>
</head>

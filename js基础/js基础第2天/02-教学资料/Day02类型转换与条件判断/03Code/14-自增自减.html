<html>
  <head>
    <title></title>
    <meta charset='UTF-8'/>
    <script>
      // 1.自增： ++  用于 对一个 变量 做 +1 操作
      var age = 18;
      age += 18; // 复合赋值运算符

      age += 1; // age = age + 1

      age++; // age = age + 1


      // 2.自减：--  用于 对一个 变量 走 -1 操作
      var money = 10000;
      money--;
      console.log(money);

      // 注意：自曾自减 只能对 变量 做 操作，不能直接作用于 直接量
      1++; // 不可以！！不要这样写！！！


    </script>
  </head>
  <body>
  </body>
</html>

  <script>
    //1.顺序结构 语句 ，由上到下的 顺序执行 每一行代码

    if (age >= 18 && age <= 60) {
      console.log('欢迎光临 超时空要塞 网吧~~~');
      console.log('--------------------------');
      console.log('--------------------------');
      console.log('--------------------------');
      console.log('--------------------------');
      console.log('--------------------------');
    }

    console.log('我是 if 结构之后的代码~~~');


    // 如果 if 的小括号中 是 true，那么 就执行 if代码块(if后紧跟着的 大括号里的代码)
    //                   是 false, 那就跳过 if代码块，执行 后面的代码

  </script>

<html>

<head>
  <title></title>
  <meta charset='UTF-8' />
  <script>
    //2.4 嵌套if -- js 中的 if 可以相互嵌套使用 -----------------------------------------------
    //思考：如果 你 年龄 大于 18岁，
    //             性别为  男：可以从事 重体力劳动
    //                     女：可以从事 轻体力劳动
    //     否则  不能参加体力劳动

    var age = +prompt('请输入你的年龄：');
    var gender = prompt('请输入您的性别：(男/女)');

    // 外层 if
    if (age > 18) {

      // 内层 if 嵌套
      if (gender == '男') {
        console.log('欢迎加入本中东劳务派遣公司：你可以去 迪拜 建设 宇宙最高 高塔~~！');
      } else {
        console.log('欢迎加入本中东劳务派遣公司：你可以去 迪拜 购物~~！');
      }

    } else {
      console.log('虽然你心态很健康，但暂时不能参加我们公司的劳动~~~');
    }

  </script>
</head>

</html>

<!DOCTYPE html>
<html>

<head>
  <title>函数-简版计算器</title>
  <script>
//1.获取用户的操作项（加减乘除、退出）
function getOpe(){
	var usrOpt = prompt('欢迎使用简易计算器：\r 1.加法运算；\r 2.减法运算；\r 3.乘法运算；\r 4.除法运算；\r 5.退出；\r 请输入您的选项：');
	usrOpt = parseInt(usrOpt);
	return usrOpt;
}

//2.获取一个用户输入的数值
function getANum(){
	var usrNum = prompt('请输入一个数值：');
	usrNum = parseInt(usrNum);
	return usrNum;
}

//3.执行算数运算，并返回结果
function doOperate(oprator,num1,num2){
	var res = 0;

	switch(oprator){
		case 1://加法运算
		res = num1 + num2;
		break;
	case 2://减法运算
		res = num1 - num2;
		break;
	case 3://乘法运算
		res = num1 * num2;
		break;
	case 4://除法运算
		res = num1 / num2;
		break;
	}
  
	return res;//返回计算结果
}

//4.启动功能
function startOpe(){
	while(true){
        //1.显示操作项目 获取用户选项
        var usrOpt = getOpe();
        if(usrOpt>=5){
            alert('计算器退出运行，感谢使用！');
            break;//退出循环
        }
        //2.获取 用户输入的两个 数值
        var usrNum1 = getANum();
        var usrNum2 = getANum();
        //3.根据用户选项进行 两个数的运算
        var res = doOperate(usrOpt,usrNum1,usrNum2);
        //4.显示执行结果
        alert(res);
	}
}

//5.启动计算器
startOpe();

  </script>
  <style>
    #fDiv {
      width: 50%;
      margin: 100px auto;
      font-size:56px;
      color: #0094ff;
      text-align: center;
      border: 0px solid #000;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <div id="fDiv">
    函数-简版计算器
  </div>
</body>

</html>

  <script>
    // 求任意数组中的最小值

    

    
    // 一、函数声明 ------------------------------------
    function getMin(arrNums) {
      //1.准备保存最小值用的 “擂台变量”
      var minNumber = Infinity;
      //2.遍历数组中的元素
      for (var i = 0; i < arrNums.length; i++) { 

        //2.1 将 每个元素 去和 擂台变量 比较看谁更小，将更小的值 赋给 擂台变量
        if(arrNums[i] < minNumber){
          minNumber = arrNums[i];
        }

      }
      //3.返回最小值 给 函数的调用者
      return minNumber;
    }


    
    // 二、测试函数调用 ------------------------------------
    var arr = [5, 3, 1, 7];
    // 调用 函数 获取 数组中的 最小值
    var minNum = getMin(arr); // arrNums = arr

    console.log(minNum);
  </script>

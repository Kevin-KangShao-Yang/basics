      function getRanNum100() {

        return num;
      }

      var res = getRanNum100();
      console.log(res);


      function a() {
        console.log('讨厌~~');
      }

      function b() {
        console.log('死鬼~~');
      }

      function c() {
        console.log('去死吧~~');
      }


      function d() {
        a();
        b();
        c();
      }

      d();
    </script>
  </head>

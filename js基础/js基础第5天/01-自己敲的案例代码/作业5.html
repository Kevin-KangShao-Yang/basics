    <script>
//   写一个函数，实现反转任意数组。
   var num = [1,2,3,4,5,6,7]; 

   function overturn() {
    var num1 = [];
       for (var i=num.length-1;i>=0;i--){
     num1.push(num[i]);
       } 
       return num1;
   }
   var num2 =overturn();
   console.log(num2);
   




    </script>

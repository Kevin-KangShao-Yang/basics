        /* 1. 输入某年某月某日，判断这一天是这一年的第几天，封装成函数
        
        > 2019.1.1 -》 2019.7.20  有多少天？
        >
        > 1月份总天数
        >   2月份总天数
        >   3月份总天数
        >   4月份总天数
        >   5月份总天数
        >   6月份总天数

        1，3，5,7,8,10,12月有31天
​	4,6,9,11月有30天
​	2月，如果是平年就是28天，闰年就是29天
        
        > 7月份 到20号   是 20天
         */

        var year = parseInt(prompt('请输入年份'));
        var month = parseInt(prompt('请输入月份'));
        var day = parseInt(prompt('请输入今天是几号'));
        function getMonthDays(year, month, day) {
            var dayNum = 0;
            for (var i = 1; i < month; i++) {
                if (i == 1 || i == 3 || i == 5 || i == 7 || i == 8 || i == 10 || i == 12) {
                    dayNum += 31;
                } else if (i == 4 || i == 6 || i == 9 || i == 11) {
                    dayNum += 30;
                } else {
                    if (year % 400 == 0 || (year % 4 == 0 && year % 100 != 0)) {
                        dayNum += 29;
                    } else {
                        dayNum += 28;
                    }
                }
            }
            dayNum += day;
            return dayNum;
        }

        var allDay = getMonthDays(year, month, day);
        alert('总天数' + allDay);

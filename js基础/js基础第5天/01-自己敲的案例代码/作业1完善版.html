<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 写一个函数，用户输入任意两个数字的任意算术运算（简单的计算器小功能），并能弹出运算后的结果。
        var arithmetic = parseInt(prompt('请输入你需要的运算\n1.加法\n2.减法\n3.乘法\n4.除法\n5.N次方'))
        var num1 = parseFloat(prompt('请输入第一个数字'));
        var num2 = parseFloat(prompt('请输入第二个数字'));
        function addition(num1, num2) {
            switch (arithmetic) {
                // 将arithmetic变量输入的值来判等
                case 1: {
                    return num1 + num2
                    break;
                }
                case 2: {
                    return num1 - num2;
                    break;
                }
                case 3: {
                    return num1 * num2;
                    break;
                }
                case 4: {
                    return num1 / num2;
                    break;
                }
                case 5: {
                    return num1 ** num2;
                    break;
                }
                default: { alert('输入错误,请重新输入') }
            }
        }
        var sunNum = addition(num1, num2);

        alert(sunNum);
    </script>
</head>

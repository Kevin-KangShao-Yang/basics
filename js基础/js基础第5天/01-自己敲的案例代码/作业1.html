    <script>
        // 写一个函数，用户输入任意两个数字的任意算术运算（简单的计算器小功能），并能弹出运算后的结果。
        var arithmetic = parseInt(prompt('请输入你需要的运算\n1.加法\n2.减法\n3.乘法\n4.除法\n5.N次方'))

        switch (arithmetic) {
           

        case 1: {
            var num1 = parseFloat(prompt('请输入第一个数字'));
            var num2 = parseFloat(prompt('请输入第二个数字'));
            var sunNum = addition(num1, num2);
            break;
        }

        case 2: {
            var num1 = parseFloat(prompt('请输入第一个数字'));
            var num2 = parseFloat(prompt('请输入第二个数字'));
            var sunNum = subtraction(num1, num2);
            break;
        } 

        case  3: {
            var num1 = parseFloat(prompt('请输入第一个数字'));
            var num2 = parseFloat(prompt('请输入第二个数字'));
            var sunNum = multiplication(num1, num2);
            break;
        }
      
        case  4: {
            var num1 = parseFloat(prompt('请输入第一个数字'));
            var num2 = parseFloat(prompt('请输入第二个数字'));
            var sunNum = divisionMethod(num1, num2);
            break;
        }
        case  5: {
            var num1 = parseFloat(prompt('请输入数字'));
            var num2 = parseFloat(prompt('请输入次方数字'));
            var sunNum = power(num1, num2);
            break;
        }
        default:{alert('输入错误,请重新输入')}
        }
        



        function addition(num1, num2) {
            num = num1 + num2;
            return num;
        }
        // 准备好加法函数,以方便判断变量调用
        function subtraction(num1, num2) {
            num = num1 - num2;
            return num;
        }
        // 准备好减法法函数,以方便判断变量调用
        function multiplication(num1, num2) {
            num = num1 * num2;
            return num;
        }
      // 准备好乘法函数,以方便判断变量调用
        function divisionMethod(num1, num2) {
            num = num1 / num2;
            return num;
        }
        // 准备好除法函数,以方便判断变量调用

 function power(num1, num2) {
            num = num1**num2;
            return num;
        }
        
 // 准备好次方函数,以方便判断变量调用

        alert(sunNum);
    </script>

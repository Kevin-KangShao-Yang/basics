<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Document</title>

  <script>
// function  声明    num()  变量名,必须要用动词命名
    function num() {
      var num1 =0;
     for (var i=1;i<=100;i++) {
       num1 += i;
     }
      console.log(num1);
      
    }
    // 将需要重复用的代码,放在 function中,让其方便调用
      
    num();
    num();
    // 调用函数

  </script>
</head>

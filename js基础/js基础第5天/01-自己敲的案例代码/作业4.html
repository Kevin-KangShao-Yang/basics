    <script>
        // 写一个函数，用户输入一个数判断是否是素数(又叫质数，只能被1和自身整数的数)，并返回判断结果
        var num = parseInt(prompt('请输入需要查询的整数'));
        function judge(num) {
            if (num % 1== 0 && num%num==0){
                var result = '质数';
            }else {
                var result = '非质数';
            }
            return result;
        }
        var judgeResult = judge();
        alert(judgeResult);
    </script>

    <script>
        /* 1. 输入某年某月某日，判断这一天是这一年的第几天，封装成函数
        
        > 2019.1.1 -》 2019.7.20  有多少天？
        >
        > 1月份总天数
        >   2月份总天数
        >   3月份总天数
        >   4月份总天数
        >   5月份总天数
        >   6月份总天数

        1，3，5,7,8,10,12月有31天
​	4,6,9,11月有30天
​	2月，如果是平年就是28天，闰年就是29天
        
        > 7月份 到20号   是 20天
         */

        var year = parseInt(prompt('请输入年份'));
        var month = parseInt(prompt('请输入月份'));
        var day = parseInt(prompt('请输入今天是几号'));
        function getMonthDays(year, month, day) {
            if (year % 400 == 0 || (year % 4 == 0 && year % 100 != 0)) {
                switch (month) {
                    case 1: {
                    var  oneMonth = day;
                    break;
                    }
                    case 2: {
                        var oneMonth = 31+day;
                        break;
                    }
                    case 3: {
                        var oneMonth = 31+29+day;
                        break;
                    }
                    case 4: {
                        var oneMonth = (2*31)+29+day;
                        break;
                    }
                    case 5: {
                        var oneMonth = (2*31)+29+30+day;
                        break;
                    }
                    case 6: {
                        var oneMonth = (3*31)+29+30+day;
                        break;
                    }
                    case 7: {
                        var oneMonth = (3*31)+29+(2*30)+day;
                        break;
                    }
                    case 8: {
                        var oneMonth = (4*31)+29+(2*30)+day;
                        break;
                    }
                    case 9: {
                        var oneMonth = (5*31)+29+(2*30)+day;
                        break;
                    }
                    case 10: {
                        var oneMonth = (5*31)+29+(3*30)+day;
                        break;
                    }
                    case 11: {
                        var oneMonth = (6*31)+29+(3*30)+day;
                        break;
                    }
                    case 12: {
                        var oneMonth = (6*31)+29+(4*30)+day;
                        break;
                    }
                }
            }else {
                switch (month) {
                    case 1: {
                    var  oneMonth = day;
                    break;
                    }
                    case 2: {
                        var oneMonth = 31+day;
                        break;
                    }
                    case 3: {
                        var oneMonth = 31+28+day;
                        break;
                    }
                    case 4: {
                        var oneMonth = (2*31)+28+day;
                        break;
                    }
                    case 5: {
                        var oneMonth = (2*31)+28+30+day;
                        break;
                    }
                    case 6: {
                        var oneMonth = (3*31)+28+30+day;
                        break;
                    }
                    case 7: {
                        var oneMonth = (3*31)+28+(2*30)+day;
                        break;
                    }
                    case 8: {
                        var oneMonth = (4*31)+28+(2*30)+day;
                        break;
                    }
                    case 9: {
                        var oneMonth = (5*31)+28+(2*30)+day;
                        break;
                    }
                    case 10: {
                        var oneMonth = (5*31)+28+(3*30)+day;
                        break;
                    }
                    case 11: {
                        var oneMonth = (6*31)+28+(3*30)+day;
                        break;
                    }
                    case 12: {
                        var oneMonth = (6*31)+28+(4*30)+day;
                        break;
                    }
                }
                
            }
             return oneMonth ;
        }

        var allDays = getMonthDays(year, month, day);
        alert('总天数为：' + allDays);

    </script>

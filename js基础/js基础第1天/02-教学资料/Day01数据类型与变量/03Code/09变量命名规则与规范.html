<html>

<head>
  <title></title>
  <meta charset='UTF-8' />
  <script>
    //1.变量的 命名规则 --- 规则 相当于 法律，违反了 就会 要收到严惩！！
    //a. 变量名 只能用 英文字母 数字  _  $  四种构成
    //b. 变量名 不能用 数字开头
    //c. 不能是 js系统关键字 或 保留关键字 （凡是 在vscode中成 蓝色的字都是 关键字 -- var）

    var s = '小白';

    //2.变量的 命名规范  -- 规范，相当 于 道德，违反了 不用坐牢，但是 边上的人可能 鄙视 指责你！！
    //a. 命名要有意义
    //b. 驼峰命名法 :当 变量名由多个 单词构成，首字母 小写，后面的 每个单词 首字母 大写！
    // var myNvErName = '小羽';
    // var a = '小羽';


    var myGirlFriendName = '小白白';


    //注意：
    //    js中的 变量名 区分大小写
    var isOk = '好呀~~';
    var iSOk = '不好呀~~';

    console.log(isOk);
    console.log(iSOk);
    



  </script>

<html>

<head>
  <title></title>
  <meta charset='UTF-8' />
  <script>
    // 1.算术运算符 ( 数学算术运算符 ) -------------------------------------------------
    //   + : 加法
    //   - : 减法
    //   * : 乘法
    //   / : 除法

    //   % : 求余数（求模） -- 用的比较多
    //  ** : 求次幂

    var res = 11 + 12;
    var res1 = 22 - 12;
    var res2 = 10 / 2;
    var res3 = 77 * 3;


    //  % : 求余数（求模） -- 获取 除不尽的 余数 
    var res4 = 10 % 3; // 10 / 3 = 3 余 1
    console.log(res4); // 1

    var res5 = 13 % 5; // 13 / 5 = 2 余 3
    console.log(res5); // 3

    var res6 = 21 % 5; // 21 / 5 = 4 余 1
    console.log(res6); // 1


    //   ** : 求次幂
    var res7 = 2 ** 3; // 2 * 2 * 2;
    console.log(res7); // 8

    var res8 = 2 ** 10;
    console.log(res8); //1024





    // 2.表达式：运算符只是一种运算的符号，通常要与数据一起组成式子，称之为表达式 --------
    // [算术表达式]： 由算术运算符组成的式子



    // 3.【表达式，一定有结果】 ---------------------------------------------------------
    //   表达式结果 的 2种使用方式 ---------------------------------------------------
    // a.存入变量
    var res9 = 100 * 20;
    console.log(res9);

    // b.直接使用 
    console.log(100 * 20);

    // 4.注意,除法特点
    // a.数学中 0 不能作为除数，js中也是一样。如果一个数字除以0，则会得到 正无穷 Infinity
    console.log(10 / 0); // Infinity

    // b.数学中除法会得到无限循环小数，js中只会保留小数点后面 15 - 17,对开发没有影响，可以忽略
    console.log(10 / 3); // 3.3333333333333335


  </script>
</head>

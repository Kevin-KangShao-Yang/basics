    <script>

        // 求数组中所有元素的和 ：[2,5,11,3,0,57]
        var arr = [2, 5, 11, 3, 0, 57];
        var sunNum = 0; 
        //求和的时 ,刚开始和的值必须为0,不然不会出结果
        for (var i = 0; i < arr.length; i++) {
                sunNum += arr[i];
            }
        console.log(sunNum);

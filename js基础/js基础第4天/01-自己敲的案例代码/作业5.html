    <script>
        // 翻转数组，将数组[2,6,1,77,52,25,7] 的内容 反过来存放。
        var arr = [2, 6, 1, 77, 52, 25, 7];
        var newArr = [];
        for (var i = arr.length - 1; i >= 0; i--) {
          newArr.push(arr[i]);

        }
        console.log(newArr);
        
    </script>

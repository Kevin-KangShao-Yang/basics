    <script>
    //  要求将数组 [2,0,6,1,77,0,52,0,25,7] 中的 0 去掉后 形成一个不包含 0 的新数组。
    var arr = [2,0,6,1,77,0,52,0,25,7];
    var newArr = [];
    for (var i=0; i<arr.length ;i++ ) {
        if (arr[i] !=0) {
            newArr.push(arr[i]) ;
            // 将不是0 的数字提取出来 新增加在newArr数组中
            // .push()   新增加值
        }
    }
   console.log(newArr);
   

    </script>

    /*
      1.输入班级人数(比如10人),然后依次输入学员成绩，计算班级学员的平均成绩和总成绩  把成绩还要保存在数组里
     */

    //1.1 接收 用户输入的 人数
    var num = parseInt(prompt('请输入人数：'));

    // 准备一个 用来保存 学员成绩的 数组
    var arrStuScore = [];

    //1.2 循环接收 学员的成绩
    for (var i = 0; i < num; i++) {
      var stuScore = +prompt('请输入第【' + i + '】个学员成成绩：');
      // 将 接收到的 学员的成绩 添加到 数组中
      arrStuScore.push(stuScore);
    }

    //  console.log(arrStuScore);

    //1.3 计算总成绩 -- 通过遍历数组 统计总成绩
    var totalScore = 0;

    for (var i = 0; i < arrStuScore.length; i++) {
      // 从 数组中 取出 正在遍历的 元素
      var s = arrStuScore[i];
      // 将 学员的成绩 累加到 总成绩 变量中
      totalScore += s;
    }

    //1.3 计算平均成绩
    var avgScore = totalScore / arrStuScore.length;

    //1.4 打印 3个数据：成绩数组列表 ， 总成绩 ， 平均成绩
    console.log('成绩数组列表：' + arrStuScore);
    console.log('总成绩为：' + totalScore);
    console.log('平均成绩为：' + avgScore);

  <script>
    /* 2. 本金10000元存入银行，年利率是千分之三，每过1年，将本金和利息相加作为新的本金。计算5年后，获得的本金是多少？ */



    // 银行账户 变量
    var moneyCount = 10000;
    // 每年的 账户 余额 数组
    var arrMoneyYear = [];
    
    for (var i = 1; i <= 5; i++) {
      // 新本金  =    本金     +    年利息
      moneyCount = moneyCount + (moneyCount * 0.003); //  也可用：  moneyCount *= 1.003;
      // 将 每年新本金 都存入数组
      arrMoneyYear.push(moneyCount);
    }

    console.log('5年后获取本金为：' + moneyCount);
    console.log('历年本金如下：');
    console.log(arrMoneyYear);

  </script>

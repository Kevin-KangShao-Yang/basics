  <script>

    // 1. 求数组 [2, 5, 11, 3, 0, 57] 里面所有元素的 和 以及 平均值
    //           0  1   2   3  4  5    length = 5
    // 思路：
    //    a.准备两个变量 分别用来保存 和 与 平均值
    //    b.通过for循环生成 数组中 的每个元素 的 下标
    //    c.在循环中，将 每个元素 取出，并 累加到 求和变量sum中

    var arr = [2, 5, 11, 3, 0, 57]; // 目标数组

    var sum = 0; // 求和变量 【箩筐变量】

    // 遍历数组中的元素，并累加到 sum 中
    for (var i = 0; i < arr.length; i++) {
      sum += arr[i];// 将每个元素 累加到 变量 sum 中
    }


    console.log('数组中的所有元素的和为：' + sum);
  </script>

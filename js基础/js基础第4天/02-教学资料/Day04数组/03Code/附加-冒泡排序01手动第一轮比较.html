<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 排序：将一组数据 按照一定的规则 进行排列
        // 排序算法：在计算机世界中，有很多中排序的方法，叫做 排序算法
        //          若干排序算法中，有一个 效率最低，但最容易理解的 叫 【冒泡排序】
        // 正序排列： 1 2 3 4 5
        // 倒序排列： 5 4 3 2 1

        // 冒泡排序：正序排列 - 小到大 排列
        //    temp = 5
        var arr = [5, 4, 3, 2, 1];
        //         0  1  2  3  4

        // 第1轮 比较 目标：将 最大值 放到 倒数第1个位置
        // 第1轮 第2次比较 目标：
        //                  将 下标 0  和 1 的元素进行比较，如果 前者比后者 大，就交换两个元素的位置
        // 比较后的结果：[4, 5, 3, 2, 1];
        //               0  1  2  3  4
        if(arr[0] > arr[1]){
            var temp = arr[0];
            // 此时temp=5
            arr[0] = arr[1];
            // 此时arr[1]将自己元素赋值给了arr[0],此时arr[0]=4
            arr[1] = temp;
        // 此时temp将自己元素赋值给了arr[1],此时arr[1]=5
         }
        // 比较后的结果：[4, 5, 3, 2, 1];


        // 第1轮 第2次比较 目标：
        //                  将 下标 1  和 2 的元素进行比较，如果 前者比后者 大，就交换两个元素的位置
        // 比较后的结果：[4, 3, 5, 2, 1];
        //               0  1  2  3  4
        if(arr[1] > arr[2]){
            var temp = arr[1];
            // 此时temp=5  因为第一次比较的时候arr[1]=5
            arr[1] = arr[2];
            // 此时arr[2]将自己元素赋值给了arr[1],此时arr[1]=3
            arr[2] = temp;
            // 此时temp将自己元素赋值给了arr[2],此时arr[2]=5
        }
         // 比较后的结果：[4, 3, 5, 2, 1]


        // 第1轮 第3次比较 目标：
        //                  将 下标 2  和 3 的元素进行比较，如果 前者比后者 大，就交换两个元素的位置
        // 比较后的结果：[4, 3, 2, 5, 1];
        //               0  1  2  3  4
        if(arr[2] > arr[3]){
            var temp = arr[2];
             // 此时temp=5  因为第二次比较的时候arr[2]=5
            arr[2] = arr[3];
            // 此时arr[3]将自己元素赋值给了arr[2],此时arr[2]=2
            arr[3] = temp;
            // 此时temp将自己元素赋值给了arr[3],此时arr[3]=5
        }
        // 比较后的结果：[4, 3, 2, 5, 1];

        
        // 第1轮 第4次比较 目标：
        //                  将 下标 3  和 4 的元素进行比较，如果 前者比后者 大，就交换两个元素的位置
        // 比较后的结果：[4, 3, 2, 1, 5];
        //               0  1  2  3  4
        if(arr[3] > arr[4]){
            var temp = arr[3];
             // 此时temp=5  因为第二次比较的时候arr[3]=5
            arr[3] = arr[4];
 // 此时arr[4]将自己元素赋值给了arr[3],此时arr[3]=1
            arr[4] = temp;
            // 此时temp将自己元素赋值给了arr[4],此时arr[4]=5
        }
        // 比较后的结果：[4, 3, 2, 1, 5];
    </script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 变量：就是一个 盒子 （容器），本质 上就是一个 内存空间，每次只能存放一个值
        var petName = 'ruiky';

        // 问题：要保存 裙姐 的 3位学员的名字
        var stuName1 = '李培青';
        var stuName2 = '谢俊恒';
        var stuName3 = '潘赛东';

        // 变量的缺点：一次 只能保存 一个数据，讨厌！！！
        // 数组 可以 解决这个问题，因为 数组可以 一次 保存多个数据！！！

        // 【数组 Array 】
        var petsNames = ['花花', 'Ruiky', '瑞奇', '瑞琪', 'ruiky'];
        // console.log(petsNames);


        // 数组的【创建方式】
        // 注意数组 可以存放 很多数据，而且 数据类型 不受限制！

        // 1.new 创建数组 -----------------------------------------
        // 1.1 创建 不包含 任何职 的 空数组  ，等价于  [ ]
        var arr = new Array();
        console.log(arr);


        // 1.2 创建 带 初始容量 的空数组
        var arr1 = new Array(3);
        console.log(arr1);

        // 1.3 创建一个 带 初始值的 数组 ，等价于 [值1，值2，值3]
        var arr2 = new Array(1,2,'小白',true);
        console.log(arr2);


        // 2.数组字面量 创建数组 [ ] -- 强烈推荐！！！ --------------------------------
        // 2.1  创建一个 不包含任何值 的 空数组
        var petsNames = [];

        console.log(petsNames);

        // 2.2 创建一个 带 初始值的 数组
        var petsNames = ['花花', 'Ruiky', '瑞奇', '瑞琪', 'ruiky'];


        // 小细节：数组 声明时如果 使用了逗号 “添加” 了 空数据进去，那么 最后一个 ， 不起作用
        var arr6 = [, , ,];
        console.log(arr6);


    </script>
</head>

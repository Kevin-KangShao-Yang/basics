  <script>
    //1.箩筐思想 求 1-20之间所有数的和
    var sum = 0;
    for (var i = 1; i <= 20; i++) {
      sum += i;
    }
    console.log('1-20之间的和：' + sum);

    console.log('-----------------------------------');
    var arrNum = [2, 4, 6, 1, 8, 7, 9, 99, 22];

    var sum = 0;
    for (var i = 0; i < arrNum.length; i++) {
      sum += arrNum[i]; // sum = sum + arrNum[i];
    }
    
    console.log('数组元素的和：' + sum);

    

  </script>

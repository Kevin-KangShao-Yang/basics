<head>
  <title></title>
  <meta charset='UTF-8' />
  <script>
    var str = '我们都是最棒的 IT学习者~~~在前端的路上，一往无前，学无止境~~~';
    //         0 1 2 3.................................................  

    //1.charAt 返回 对应 下标的 字符 -------------------------------------
    var char1 = str.charAt(2);
    var char2 = str[2];

    console.log(char1);
    console.log(char2);

    // 遍历字符串
    // for (var i = 0; i < str.length; i++) {
    //   console.log(str[i]);
    //   // console.log(str.charAt(i));
    // }

    
    console.log('2. indexOf--------------------');
    //2.indexOf 返回 对应 字符的 下标，如果 找不到 字符，就返回 -1 ---------
    //          注意：如果 有多个 相同的目标字符，返回 第一个 匹配字符的 下标

    var str = '我们都是最棒的 IT学习者~~~在前端的路上，一往无前，学无止境~~~';
    //         0 1 2 3.................................................  
    var index = str.indexOf('I');
    console.log(index);

    var index = str.indexOf('学习者');
    console.log(index);

    var index = str.indexOf('的');
    console.log(index);

    var index = str.indexOf('狗');
    console.log(index); // -1


    //2.1 编写一个方法，判断 字符串中 是否 包含 另一个指定的 字符
    function isInStr(strOri, strTarget) {
      var index = strOri.indexOf(strTarget);
      if(index > -1){
        console.log('找到了~~~');
        return true;
      }else{
        console.log('哎，没有找到啊~~~~');
        return false;
      }
    }
    var str = '我们都是最棒的 IT学习者~~~在前端的路上，一往无前，学无止境~~~';

    var isIn = isInStr(str,'ILove');
    console.log(isIn);


    console.log('2.2 lastIndexOf--------------------');
    //2.2 lastIndexOf 返回 对应的 最后一个 字符的下标 ---------------------
    var str = '我爱你哦，小白白~~~你爱我吗？';
    var i1 = str.indexOf('爱');
    console.log(i1);

    var i2 = str.lastIndexOf('爱');
    console.log(i2);

    
    console.log('3.concat()--------------------');
    //3.concat 连接字符串 -----------------------------------------------
    var str = '我喜欢你，你不知道，但没关系~~~我家狗知道~~';
    str += '，新字符串'; // str = str +  '，新字符串'
    // str = str.concat('新字符串2');
    console.log(str);

    console.log('4. replace()--------------------');
    //4. replace() 替换 指定的字符串 -----------------------------------
    var str = '我喜欢你，你不知道，你喜欢我吗？ 没关系~~~我家狗知道~~';

    //4.1 默认 只能替换 第一个 匹配的 字符串
    // str = str.replace('喜欢','讨厌');
    // console.log(str);

    //4.2 如果 要 将 所有匹配的 字符串都替换，需要使用 正则表达式 /要替换的字符/g
    str = str.replace(/喜欢/g,'讨厌');
    console.log(str);



    console.log('5.split()--------------------');
    //5.split() 将 字符串  按照 分隔符 拆成 若干个 元素，存入 数组，并返回 【数组】
    var str = 'i love u , do u love me~~~';
    var arrStr = str.split(',');
    console.log(str);
    console.log(arrStr);


    console.log('6.substr(index,count)--------------------');
    //6.substr(index,count)  从 指定 下标 【复制】取出 count 个字符，并返回
    var str = 'i love u , do u love me~~~';
    var str1 = str.substr(2,4);
    console.log(str1);


    //7.substring(beginIndex,endIndex)   截取范围： beginIndex <= x  < endIndex
    var str = '我爱你,你知道,做我老婆好不好';
    var str1 = str.substring(4,7);
    console.log(str1);


    console.log('8.toUpperCase()---------------------');
    //8.toUpperCase() 将 字符串中 所有 英文字母 都转成 大写
    var str = 'i love u , do u love me~~~';
    str = str.toUpperCase();
    console.log(str);

    //9.toLowerCase() 将 字符串中 所有 英文字母 都转成 小写
    var str = 'I LOVE U , DO U LOVE ME~~~';
    str = str.toLowerCase();
    console.log(str);


  </script>

    //3. 获取 自定义的 日期格式 --------------------------------
    // 2019-07-24 10:10:10
    function getNow() {
      var date = new Date();// 创建日期对象

      // 获取 年月日
      var myYear = date.getFullYear();// 获取 当前年份
      var myMonth = date.getMonth() + 1; // 获取 当前月份 ，注意：一点要 + 1
      // date.getDay(); 获取 的 星期几 并不是 获取 的 日期
      var myDays = date.getDate();
      console.log(myYear,myMonth,myDays);

      // 获取 时分秒
      var myHour = date.getHours();
      var myMin = date.getMinutes();
      var mySco = date.getSeconds();

      console.log(myHour,myMin,mySco);

      return myYear +'-' + myMonth + '-' + myDays + ' ' + myHour+ ':' + myMin + ':' + mySco;

    }

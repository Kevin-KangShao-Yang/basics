    <script>    
        /* 
        需求： 获取box中所有的后代元素
        1. 原生的DOM操作有没有API可以直接获取后代元素呢？ ---没有
        2. 写一个函数 ： 获取元素的子元素，如果子元素也有子元素则应该继续调用函数
        获取子元素的子元素，以此类推，形成递归调用
         */
        
        var domArr = [];//声明数组存储所有的后代元素

        function getHouDai(ele){
            for(var i = 0;i<ele.children.length;i++){
                domArr.push(ele.children[i])
                //递归调用求子元素的子元素
                getHouDai(ele.children[i]);
            }
        };

        // var box = document.getElementById('box');
        // getHouDai(box);

        getHouDai(document);
        console.log(domArr);
        
        
    </script>

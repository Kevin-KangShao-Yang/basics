<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>


    <script>
        /* 
        验证汉字
        1.汉字在内存中以unicode编码来存储  汉字范围： [\u4e00-\u9fa5]
        2.检测汉字正则 : /[\u4e00-\u9fa5]/
            
        */

        console.log(/[\u4e00-\u9fa5]/.test('absdkvgs'));//false
        console.log(/[\u4e00-\u9fa5]/.test('absd祖国kvgs'));//true

        //验证姓名 ： 2-4个汉字
        console.log(/^[\u4e00-\u9fa5]{2,4}$/.test('张三'));
        console.log(/^[\u4e00-\u9fa5]{2,4}$/.test('拖拽事件'));
        
        
    </script>
</body>

</html>

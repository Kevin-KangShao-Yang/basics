<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
       //给内置构造函数原型添加方法         

       //数组没有最大值方法，如果给Array.prototype添加自定义方法，意味着js中所有的数组都能调用

       Array.prototype.max = function(){
           //this : 调用这个方法的数组对象
           var max = -Infinity;
           for(var i = 0;i<this.length;i++){
            if(this[i] > max){
                max = this[i]
            }
           };
           return max;
       };

       var arr1 = [100,28,88,90];
       var res1 =  arr1.max();
       console.log(res1);
       
        
    </script>
</body>
</html>

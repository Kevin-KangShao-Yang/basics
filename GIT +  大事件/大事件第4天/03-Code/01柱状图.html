<html>

<head>
  <title></title>
  <meta charset='UTF-8' />
  <!-- 1.导入 报表 js 文件 -->
  <script src="./echarts.min.js"></script>
</head>

<body>
  <!-- 准备 "画板" -->
  <div id="main" style="width: 600px;height:400px;"></div>
</body>

<script type="text/javascript">
  // 基于准备好的dom，初始化echarts实例
  var myChart = echarts.init(document.getElementById('main'));

  // 指定图表的配置项和数据
  var option = {
    title: {
      text: 'ECharts 入门示例'
    },
    tooltip: {},
    legend: {
      data: ['销量']
    },
    xAxis: {
      data: ["班长女朋友","衬衫", "羊毛衫", "雪纺衫", "裤子", "高跟鞋", "袜子"]
    },
    yAxis: {},
    series: [{
      name: '销量',
      type: 'bar',
      data: [10,5, 20, 36, 10, 10, 20]
    }]
  };

  // 使用刚指定的配置项和数据显示图表。
  myChart.setOption(option);
</script>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .wrap{
            perspective:800px;
            width: 570px;
            height: 316px;
            margin:50px auto 0;
            border:4px solid #e0e0e0;
        }        
        .con{
            width: 570px;
            height: 316px;            
            transform-style:preserve-3d;
            position: relative;
            transition:all 1s ease;
        }
        .info{
            width: 570px;
            height: 316px; 
            background-color: #3d3490;
            color:#fff;
            position: absolute;
            left:0px;
            top:0px;
            transform:translateZ(-285px) translateX(285px) rotateY(90deg);
        }

        .info h3{
            margin:40px 25px 0 25px;
            font-size:24px;
        }

        .info p{
            margin:30px 25px 0 25px;
            font-size:16px;
            line-height:30px;
            text-align:justify;
        }

        .wrap:hover .con{
            transform:translateZ(-285px) translateX(-285px) rotateY(-90deg);
        }






    
    
    
    </style>
</head>

<body>
    <div class="wrap">
        <div class="con">
            <img src="images/web.jpg" alt="web" class="pic">
            <div class="info">
                <h3>前端开发工程师</h3>
                <p>前端开发工程师是一个很新的职业，在国内乃至国际上真正开始受到重视的时间是从2005年开始的，是指Web前端开发工程师的简称。 Web前端开发是从美工演变而来的，名称上有很明显的时代特征。</p>
            </div>
        </div>
    </div>
</body>

</html>

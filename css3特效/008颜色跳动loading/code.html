<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        body{
            background-color: #333;
        }
        .con{
            width:380px;
            height:270px;
            margin:150px auto 0;
        }
        .con div{
            height:200px;
            width:24px;
            margin:15px;
            float: left;
            background:#ddd;
            border-radius:12px;
        }
        .con p{            
            text-align: center;
            font-size:18px;
            color:#fff;
        }

        .con .box:nth-child(1){
            background-color: #20c070;
            animation: jumping 500ms ease 0ms infinite alternate;
        }
        .con .box:nth-child(2){
            background-color: #3090d0;
            animation: jumping 500ms ease 100ms infinite alternate;
        }
        .con .box:nth-child(3){
            background-color: #9050b0;
            animation: jumping 500ms ease 200ms infinite alternate;
        }
        .con .box:nth-child(4){
            background-color: #e07020;
            animation: jumping 500ms ease 300ms infinite alternate;
        }
        .con .box:nth-child(5){
            background-color: #c03020;
            animation: jumping 500ms ease 400ms infinite alternate;
        }
        .con .box:nth-child(6){
            background-color: #e04030;
            animation: jumping 500ms ease 500ms infinite alternate;
        }
        .con .box:nth-child(7){
            background-color: #e04080;
            animation: jumping 500ms ease 600ms infinite alternate;
        }

        @keyframes jumping{
            from{
                transform:scale(1,0.3);
            }
            to{
                transform:scale(1,1); 
            }
        }
    
    
    </style>
</head>
<body>
    <div class="con">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <p>LOADING...</p>
    </div>
</body>
</html>

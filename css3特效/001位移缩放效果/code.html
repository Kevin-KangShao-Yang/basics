<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .wrap{
            width: 480px;
            height: 298px;
            border:4px solid #e4e4e4;
            margin:40px auto 0;
            position: relative;
        }
        .wrap img{
            position: absolute;
            left:0;
            top:0;
            z-index:11;
            transition:all 500ms ease;
        }
        .wrap:hover img{
            transform: translate(-240px,0px) scale(0.5,0.5);
            border:4px solid #e4e4e4;
        }
        .info{
            width: 480px;
            height: 298px;
            background-color: #3d3490;
            color:#fff;
            position: absolute;
            left:0px;
            top:0px;
            z-index:10;
            transform:translateX(484px);
            transition:all 500ms ease;
            opacity:0;                        
        }

        .info h3{
            margin:30px 0 0 150px;
            font-size:24px;
        }

        .info p{
            margin:20px 20px 0 150px;
            font-size:16px;
            line-height:30px;
            text-align:justify;
        }

        .wrap:hover .info{
            transform:translateX(0px);
            opacity:1;
        }
    
    
    </style>
</head>
<body>
    <div class="wrap">
        <img src="images/frontend.jpg" alt="frontend" class="pic">
        <div class="info">
            <h3>前端开发工程师</h3>
            <p>前端开发工程师是一个很新的职业，在国内乃至国际上真正开始受到重视的时间是从2005年开始的，是指Web前端开发工程师的简称。 Web前端开发是从美工演变而来的，名称上有很明显的时代特征。</p>
        </div>
    </div>
</body>
</html>

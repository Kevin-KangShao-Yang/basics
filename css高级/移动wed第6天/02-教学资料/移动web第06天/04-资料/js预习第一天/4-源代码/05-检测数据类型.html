<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //console.log("10086");
        //console.log(10086);

        //现有一个数据,如何检测数据类型
        //1.typeof 检测数据;
        //2.typeof(检测数据);

        console.log(typeof "梁朝伟");//string
        //会打印数据检测的结果
        console.log(typeof 10086);//number
        console.log(typeof "10086");//string
        console.log(typeof true);//boolean

        console.log(typeof("彭于晏"));//string

        //想知道10 + 20的结果它的数据类型
        console.log(typeof 10 + 20);//number20
        console.log(typeof(10 + 20));//number
        //小括号可以提高优先级

    </script>
</head>
<body>

</body>
</html>

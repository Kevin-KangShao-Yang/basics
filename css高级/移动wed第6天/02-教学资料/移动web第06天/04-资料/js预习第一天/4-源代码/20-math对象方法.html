<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //内置的数学方法
        //1.求一个数的多次方
        var res1 = Math.pow(3,5);//3的5次方
        console.log(res1);

        var res2 = Math.pow(4,1/2);//开平方
        console.log(res2);

        //2.四舍五入
        var res3 = Math.round(3.50001);
        console.log(res3);

        //3.求最大值
        var res4 = Math.max(10,20,9,99,7);
        console.log(res4);

        //4.求最小值
        var res5 = Math.min(0,-1,2,99,80);
        console.log(res5);

        //5.天花板函数(方法)
        //向上取整
        var res6 = Math.ceil(1.1);
        console.log(res6);

        //6.地板函数
        //向下取整
        var res7 = Math.floor(9.999);
        console.log(res7);

        //7.0-1之间的随机数
        var res8 = Math.floor(Math.random() * 100);
        console.log(res8);

    </script>
</head>
<body>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 声明动画 */
        @keyframes moving {
            from{
                transform: translateX(0);
            }
            to {
                transform: translateX(1200px);
            }
        }
        div.red {
            width: 200px;
            height: 200px;
            background-color: red;
            animation: moving 1s infinite alternate;
            /* 调用动画: 动画名称 动画时间 运动曲线 延迟时间 播放次数 是否反向 */
        }

        div.blue {
            width: 300px;
            height: 300px;
            background-color: blue;
            animation: moving 2s infinite alternate;
        }
    </style>
</head>
<body>
    <div class="red"></div>
    <div class="blue"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            perspective: 800px;
            /* 必须加给变换元素的父盒子 */
            /* 视距: 默认物体与人眼的距离 */
            /* 近大远小 */
        }
        div {
            width: 300px;
            height: 300px;
            background-color: red;
            margin: 300px auto;
            transition: all 2s;
        }

        div:hover {
            transform: translateZ(-90000px);
            /* 正数是往外,负数往里 */
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>

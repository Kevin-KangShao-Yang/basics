<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        @media screen and (width:320px) {

            /* 关键字and左右必须有空格 */
            div {
                width: 20px;
                height: 20px;
                background-color: red;
            }
        }

        /* 简写方式 */
        @media (width:375px) {
            div {
                width: 40px;
                height: 40px;
                background-color: pink;
            }
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>

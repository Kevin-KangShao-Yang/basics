<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html {
            font-size: 30px;
        }
        .son {
            font-size: 14px;
            width: 20em;
            height: 20em;
            background-color: red;
        }
        /* 为什么我们不用em做主要单位,因为非常容易受到影响,不专一 */
        .father {
            font-size: 20px;
            /* 当前字体大小对rem没有任何影响 */
            width: 10rem;
            height: 10rem;
            background-color: blue;
        } 
    </style>
</head>
<body>
    <!-- em: 当前盒子的字体大小的倍数 -->
        <div class="son">
            em字体
        </div>
    
    <!-- rem: 受到顶级节点的字体大小的影响--html-->
    <div class="father"></div>
</body>
</html>

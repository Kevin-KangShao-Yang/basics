<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            width: 1000px;
            height: 800px;
            margin: 0 auto;
            background-color: skyblue;
            display: flex;

            /* 默认,子元素会强制一行显示,压缩自己的大小 */
            flex-wrap: nowrap;
            /* 默认一行显示 */
            flex-wrap: wrap;
            /* 该换就换 */

            /* 如果出现多行,怎么控制多行的对齐 */
            align-content: flex-start;
            align-content: flex-end;
            align-content: center;
            /* 多行居中 */
            align-content: space-between;
            /* 平均排布 */
            /* align-content: space-around; */
        }
        .box>div {
            width: 200px;
            height: 200px;
        }
        .red {
            background-color: red;
        }
        .green {
            background-color: green;
        }
        .blue {
            background-color: blue;
        }
        .pink {
            background-color: pink;
        }
        .yellow {
            background-color: yellow;
        }
        .purple {
            background-color: purple;
        }
        .gold {
            background-color: gold;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="red"></div>
        <div class="green"></div>
        <div class="blue"></div>
        <div class="pink"></div>
        <div class="yellow"></div>
        <div class="purple"></div>
        <div class="gold"></div>
        <div class="green"></div>
        <div class="blue"></div>
        <div class="pink"></div>
        <div class="yellow"></div>
        <div class="green"></div>
        <div class="blue"></div>
        <div class="pink"></div>
        <div class="blue"></div>
    </div>
</body>
</html>

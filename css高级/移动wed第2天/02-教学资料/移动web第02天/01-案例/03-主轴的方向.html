<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            width: 1000px;
            height: 1000px;
            margin: 0 auto;
            background-color: skyblue;
            display: flex;

            /* 前提: 主轴的方向默认从左到右水平排布 */
            flex-direction: row;
            /* 控制主轴的方向,默认是row */
            /* 类似左浮动 */
            flex-direction: row-reverse;
            /* 水平方向,从右到左 */
            /* 类似右浮动 */
            /* 以上情况,请问侧轴是竖直 */

            /* 以下情况,请问侧轴是水平 */
            flex-direction: column;
            /* 主轴方向为竖直方向,从上到下 */

            flex-direction: column-reverse
            /* 主轴方向为竖直方向,从下到上 */

            /* 主轴与侧轴永远都相互垂直 */
        }
        .box>div {
            width: 200px;
            height: 200px;
        }

        .red {
            background-color: red;
        }
        .green {
            background-color: green;
        }
        .blue {
            background-color: blue;
        }
        .pink {
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="red"></div>
        <div class="green"></div>
        <div class="blue"></div>
        <div class="pink"></div>
    </div>
</body>
</html>

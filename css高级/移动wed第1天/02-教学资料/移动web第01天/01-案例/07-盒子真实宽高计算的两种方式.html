<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .top {
            width: 400px;
            height: 400px;
            background-color: red;
            border: 50px solid blue;
            padding: 50px;
            /* 问,此时盒子的真实宽高是多少????600*600 */
            /* 外扩模型,boder与padding对盒子的大小有影响 */
            box-sizing: content-box;
            /* 控制盒子宽高的计算方式,默认值是外扩模型 */
        }

        .bottom {
            width: 400px;
            height: 400px;
            background-color: blue;
            border: 50px solid red;
            padding: 50px;
            /* 问,此时盒子的真实宽高是多少???? */
            box-sizing: border-box;
            /* 控制盒子宽高的计算方式,内减模型,border与padding会去压缩内容的空间 */
        }
    </style>
</head>
<body>
    <div class="top"></div>
    <div class="bottom"></div>
</body>
</html>

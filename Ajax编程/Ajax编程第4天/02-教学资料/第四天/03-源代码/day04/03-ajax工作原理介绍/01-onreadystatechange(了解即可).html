<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
        1. onload事件只有新式浏览器才支持
        2. 如果以后需要兼容更加老版本的浏览器例如 IE8，则需要使用onreadystatechange这个事件
        3.总结 ： onreadystatechange兼容性比onload更好


        
        */
        //(1).实例化ajax对象
        var xhr = new XMLHttpRequest();
        //(2).设置请求方法和地址
        //get请求的数据直接添加在url的后面 格式是 url?key=value
        xhr.open('get', 'http://127.0.0.1:4399/hero/id?id=1');
        //(3).发送请求
        xhr.send();
        //(4).注册回调函数
        xhr.onreadystatechange = function() {
            console.log('1111');
            
            //如果你使用onreadystatechange，则需要判断 xhr.readyState == 4才表示响应结束
            if(xhr.readyState == 4){
                console.log(xhr.responseText)
            };
            
        };    
    </script>
</body>
</html>

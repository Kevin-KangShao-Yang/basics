<!DOCTYPE html>

<head>

<body>
    <script>
        /* 
        1.JSON是数据格式，本质是一个字符串
            * 作用： 解决跨平台数据传输问题。以后服务器返回的数据都是json格式

        2.JSON特点
            * 属性名和属性值 `一定` 要是双引号
            * 如果属性值是数字或者布尔类型，双引号可以省略

        3.JSON与js互转
            * JSON -> JS :   JSON.parse(json对象)
            * JS -> JSON :   JSON.stringify(js对象)
        */

        //1.对象必须要以 {} 包裹
        var jsonStr = '{"name":"张三","age":"18"}';
        console.log(jsonStr);
        console.log(JSON.parse(jsonStr));

        //2.数组必须要以[]包裹
        var jsonArr = '["坤哥","我","爱你","一万年"]';
        console.log(jsonArr);
        console.log(JSON.parse(jsonArr));

        //3.负责json ： 数组和对象互相嵌套
        var personData = '{"name":"盖伦","title":"德玛西亚之力","age":"18","friend":["赵信","皇子","凯特琳"]}';
        console.log(JSON.parse(personData));


        var heros = '[{"name":"盖伦","age":"18","gfs":["白石老师","苍老师"]},{"name":"赵信","age":18,"gfs":["班长","坤哥"]}]'
        console.log(JSON.parse(heros));

        //4.JS对象转JSON
        var obj = {
            name:'张三',
            age:18
        };

        console.log(JSON.stringify(obj));
        
        
        
        
    </script>

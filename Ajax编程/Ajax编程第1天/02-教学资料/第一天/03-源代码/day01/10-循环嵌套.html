    <script>
        for(var i = 0;i<=50;i++){
            for(var j = 0;j<=100;j++){
                for(var k = 0;k<=100;k++){
                    if(i+j+k == 100  && i*2+j+k*0.5 == 100){
                        console.log('大马：' + i + '中马：' + j + '小马：' + k);
                    };
                };
            };
        };
    </script>

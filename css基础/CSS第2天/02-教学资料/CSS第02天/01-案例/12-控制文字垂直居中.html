
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 300px;
            background-color: red;
            color: #000;
            text-align: center;

            line-height: 300px;
            /* 行高/行间距: 控制文字的垂直位置----垂直居中(注意: 只能控制单行文本) */
            /* 当文字的行高 = 容器的高度的时候,文字会垂直居中 */
        }
    </style>
</head>
<body>
    <div>
        这是一个寂寞的天
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 类选择器 */
        /* 
            .类名 {
                属性名: 属性值;
                ......
            }
         */
         /* 类选择器是四个基础选择器中使用得最多的 */
         /* 谁使用,谁改变 */

         .尼古拉斯红 {
             color: red;
         }
         .变大大 {
             font-size: 30px;
         }
         .爱新觉罗绿 {
             color: green;
         }
    </style>
</head>
<body>
        <!-- /* 如果现在有两个div标签,一个红色,一个绿色,请问怎么实现 */ -->
        <!-- 标签的名字----类名----class----人的名字 -->
        <!-- 人可以有多个名字-----标签也可以有多个名字(类名,之间用空格隔开) -->
        <!-- 人的名字可以重名-----标签的类名也可以重名 -->
        <div class="尼古拉斯红 变大大">红色文字</div>
        <div class="爱新觉罗绿 变大大">绿色文字</div>
</body>
</html>

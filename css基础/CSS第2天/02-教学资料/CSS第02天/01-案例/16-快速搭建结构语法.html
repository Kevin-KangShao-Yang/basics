<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 1.标签*数量 操作div * 数字 -->
    <div></div>
    <div></div>
    <div></div>

    <!-- 2.标签{内容}*数量 -->
    <div>渣男</div>
    <div>渣男</div>
    <div>渣男</div>

    <!-- 3.a[属性]{内容}*数量 -->
    <a href="目标页面.html">我是一个a标签</a>
    <a href="目标页面.html">我是一个a标签</a>
    <a href="目标页面.html">我是一个a标签</a>

    <!-- 4.  标签.类名 -->
    <div class="demo"></div>
    <p class="demo"></p>
    <strong class="demo"></strong>

    <!-- 5.  .类名 -->
    <div class="demo"></div>
    <div class="test"></div>
    <div class="box"></div>

    <!-- 6.  标签#id名 -->
    <div id="red"></div>
    <p id="blue"></p>
    <span id="yellow"></span>

    <!-- 7.  #id名 -->
    <div id="pink"></div>
    <div id="skyblue"></div>

    <!-- 8. div>p -->
    <div>
        <p></p>
    </div>

    <!-- 9. div+p -->
    <div></div>
    <p></p>

    <!-- 10. div>p+span -->
    <div>
        <p></p>
        <span></span>
    </div>

    <!-- 11. ul>li*3 -->
    <ul>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <!-- 12. ul>li*3>a[href="#"]{内容} -->
    <ul>
        <li><a href="#">我是一个a标签</a></li>
        <li><a href="#">我是一个a标签</a></li>
        <li><a href="#">我是一个a标签</a></li>
    </ul>

    <!-- 无他,唯手熟尔 -->
</body>
</html>

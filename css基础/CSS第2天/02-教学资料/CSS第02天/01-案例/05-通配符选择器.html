<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 通配符选择器: 可以一次性控制页面上所有的标签 */
        /* 
            * {
                属性名: 属性值;
                .....
            }
         */
         /* 工作中不推荐使用,性能太差 */
         * {
             color: red;
         }

    </style>
</head>
<body>
    <!-- 希望以下所有的标签都是红色 -->
    <div>div</div>
    <span>span</span>
    <em>em</em>
    <ins>ins</ins>
    <del>del</del>
</body>
</html>

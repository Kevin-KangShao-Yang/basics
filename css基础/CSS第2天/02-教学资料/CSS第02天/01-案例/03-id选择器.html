<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* id选择器 */
        /* 
            #id名 {
                属性名: 属性值;
                ......
            }
         */

         #red {
             color: red;
         }

         #blue {
             color: blue;
         }
    </style>
</head>
<body>
    <!-- id相当于人的身份证号码,具有唯一性,不能重复-->
    <!-- 基础班多个id重复不会报错    就业班多个id重复就会报错-->
    <div id="red">红色文字</div>
    <div id="blue">蓝色文字</div>
</body>
</html>

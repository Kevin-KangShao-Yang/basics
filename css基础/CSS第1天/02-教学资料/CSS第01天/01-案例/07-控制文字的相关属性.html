<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
             font-size: 20px;
            /* 修改浏览器默认字体大小为20px */
        }
        div {
            font-size: 50px;
            /* 控制文字大小 */
            /* 谷歌浏览器默认的字体大小是16px */
            /* 谷歌浏览器默认的最小字体是12px */

            /* 拓展em单位 */
            /* font-size: 2em;
            font-size: 4em; */
            /* em的大小是16px-------错误的!!!!! */
            /* em并不是一个固定的值,而是取决于当前的默认字体大小 */
     /* 就业班: rem */

            font-family: "宋体";
            /* 控制字体库----由UI同学决定的 */
            /* font-family: "楷体","宋体","黑体"; */
            /* 多字体方案:优先使用第一个,如果前面的没有,再依次往后尝试 */
            /* 备胎计划/舔狗计划 */
            /* 如果提供的字体全都没有? */
            /* 那么请使用微软默认字体: 微软雅黑 */

            font-weight: bold;
            /* 控制字体是否加粗 */
            /* 数字: 100-900整百数 */
            /* normal: 正常----400 */
            /* bold: 加粗----700----strong */

            font-style: italic;
            /* 控制字体是否倾斜 */
            /* normal: 正常 */
            /* italic: 倾斜----em标签的效果 */
        }
    </style>
</head>
<body>
    <div>
        我是一个寂寞的天
    </div>
</body>
</html>

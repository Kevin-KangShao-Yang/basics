<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- css影响的是html标签的显示效果 -->
    <!-- 行内式css-----写在标签的内部----style -->
    <!-- ;-----当前属性结束 --> <注意书写规范:(color:)后面一定要一个空格,颜色代码后面一定要加(;) 用来表示当前属性结束>
    <div style="color: green;">
        这是一个寂寞的天,下着有些绿色的雨
    </div>
    
    <!-- 工作中用得不多----影响范围:只能影响当前一个标签 -->
    <!-- 需求: 100div颜色都是绿色 -->
    <!-- 如果用行内式来控制,那么代码非常多余----追求简洁 -->
    <div style="color: green;">
        保护我方水晶
    </div>
    <div style="color: green;">
        大吉大利,今晚吃鸡
    </div>
    <div style="color: green;">
        你怎么穿着品如的衣服(你好骚)
    </div>
    <div style="color: green;">
        品如已经快没衣服穿了(你不要再骚了)
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        p {
            color: green;
            font-size: 20px;
            font-family: "楷体";
        }
  /* 注意书写规范: p后面必须要加个空格,({)符号后面一定要回车,下列开头再加个空格键然后在输入字体控件代码,(:)后面必须加个空格键再输入字体控件代码,最后必须要加上(;)符号 */
    </style>
</head>
<body>
    <div style="color: red;">行内式</div>
    <p>内嵌式</p>
</body>
</html>

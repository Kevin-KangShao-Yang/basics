<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- link:导入文件 -->
    <link rel="stylesheet" href="外链式.css">
    <!-- 外链式,哪个html文件需要css,就使用link导入即可 -->
    <!-- 一份css文件,可以作用在多个html身上 -->
    <!-- 影响范围: 一个网站---工作中最常用的 -->
</head>
<body>
    <!-- 外链式css-----独立的css文件 -->
    <div>
        这是一个红色的天
    </div>
    <!-- 整理 -->
<!-- 行内式: 一个标签 -->
<!-- 内嵌式: 一个页面 -->
<!-- 外链式: 一个网站 -->
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        strong {
            font-weight: normal;
        }
        em {
            font-style: normal;
        }

        div {
            color: #00f;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- 需求,清除他们的默认效果 -->
    <strong>
        我是一个强壮的标签
    </strong>
    <em>
        我是一个倾斜的标签
    </em>
    <!-- 所有标签的本质都是一样的,可以用代码来进行设置 -->
    <hr>
    <!-- 将div变成a标签--拓展 -->
    <div>奴家本是div</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            width: 180px;
            border: 1px solid red;

            /* 让文字强制一行显示 */
            white-space: nowrap;

            /* 将超出的文字变成省略号 */
            text-overflow: ellipsis;
            /* 超出内容隐藏的同时用省略号表示 */
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div>
        震惊了,群主竟然做出了等边三角形
    </div>
</body>
</html>

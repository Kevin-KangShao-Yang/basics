<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: red;
            font-size: 24px;
            text-align: center;
            line-height: 200px;
            position: relative;
        }
        img {
            position: absolute;
            left: 200px;
            top: 0;
            display: none;
        }
        .box:hover img {
            /* 当鼠标悬停在父盒子box身上的时候,控制后代img标签的样式 */
            display: block;
            /* 让元素显示 */
        }
    </style>
</head>
<body>
    <div class="box">
        鼠标悬停有福利
        <img src="./我老公.jpg" alt="">
    </div>
</body>
</html>

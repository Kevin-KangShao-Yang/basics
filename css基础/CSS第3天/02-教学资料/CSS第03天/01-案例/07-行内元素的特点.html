<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        span {
            width: 200px;
            height: 200px;
            background-color: red;
        }
        /* 行内元素的特点 */
        /* 1.一行可以显示多个 */
        /* 2.不能设置宽高---宽高由内容决定 */
    </style>
</head>
<body>
    <!-- 常见的行内元素: span a strong em del ins..... -->
    <span>黑马程序员</span>
    <span>黑马程序员</span>
    <span>黑马程序员</span>
</body>
</html>

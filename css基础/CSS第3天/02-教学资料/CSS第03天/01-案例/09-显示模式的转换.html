<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    
        div {
            width: 200px;
            height: 200px;
            /* 目的: 将div从默认的块级变成行内块 */
            display: inline-block;
            /* 控制标签的显示模式:block(块级)  inline(行内)  inline-block(行内块) */
        }

        .red {
            background-color: red;
        }
        .blue {
            background-color: blue;
        }
        .pink {
            background-color: pink;
        }
        /* 需求,三个有色盒子一行显示 */
        /* 一行显示多个,可以设置宽高------行内块的特点 */
    </style>
</head>
<body>
    <div class="red"></div>
    <div class="blue"></div>
    <div class="pink"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* * {
            color: red;
        } */
        /* 不建议使用通配符,性能比较差 */

        /* 想用一个选择器控制很多个标签----并集选择器 */
        /* 选择器名之间用逗号隔开,每个条件单独一行--方便阅读 */
        div,
        span,
        em,
        del,
        .demo,
        #test {
            color: yellow;
        }
    </style>
</head>
<body>
    <div>div</div>
    <span>span</span>
    <em>em</em>
    <del>del</del>
    <p class="demo">demo</p>
    <strong id="test">test</strong>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .father {
            width: 500px;
            background-color: red;
        }
        .son {
            width: 200px;
            height: 50px;
            border: 2px solid green;
            background-color: pink;
            float: left;
        }
        /* 为什么不推荐使用: 会添加很多没有意义的结构代码 */
        /* 思考: 有没有一种方法,可以不添加标签,但是还可以使用clear属性 */

        .clearfix::after {
            content: ".";
            /* 在某一个版本的火狐浏览器,如果content为空,会出现bug */
            clear: both;
            display: block;
            height: 0;
            visibility: hidden;
            /* 控制元素的隐藏 */
        }
        /* 低级的ie浏览器不认识上面的代码 */
        /* 兼容低级版本浏览器 */
        .clearfix {
            *zoom: 1;
        }
    </style>


</head>
<body>
    <!-- 浮动影响: 当所有的子元素都浮动了,父元素有可能失去高度 -->
    <div class="father clearfix">
        <div class="son"></div>
        <div class="son"></div>
        <div class="son"></div>
        <div class="son"></div>
        <div class="son"></div>
        <div class="son"></div>
        <div class="son"></div>
        <div class="son"></div>
        <div class="son"></div>
        <div class="son"></div>
        <div class="son"></div>
        <div class="son"></div>
        <div class="son"></div>
        <div class="son"></div>
        <div class="son"></div>
        <div class="son"></div>
    </div>
</body>
</html>

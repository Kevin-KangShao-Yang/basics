        .bigBox .top {

        }

        .bigBox a {

            width: 100%;
            height: 100%;

            background-color: red;
            overflow: hidden;
            /* 清除包含塌陷 */
        }

        .bigBox img {
            display: block;
            margin: 30px auto;
            width: 150px;
            height: 180px;
        }

</head>

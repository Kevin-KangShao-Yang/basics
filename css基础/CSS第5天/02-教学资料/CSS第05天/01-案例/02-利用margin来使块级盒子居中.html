<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            width: 400px;
            height: 200px;
            background-color: red;
            /* margin-left: 740px; */
            /* 使用写死的margin来实现居中,是不可取 */
            /* 必须要兼容所有的设备(屏幕大小) */

            /* 不管屏幕有多宽,左右的距离,应该自动适应 */
            /* auto */
            margin: 0 auto;
            /* 1.只能是块级元素 */
            /* 2.块级元素必须要有宽度 */
        }
    </style>
</head>
<body>
    <!-- 如何使块级元素水平居中 -->
    <div></div>
</body>
</html>

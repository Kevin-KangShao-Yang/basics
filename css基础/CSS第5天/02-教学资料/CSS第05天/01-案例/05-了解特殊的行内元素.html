<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            font-size: 22px;
            background-color: red;
        }

        span {
            padding-top: 200px;
            padding-bottom: 200px;
            /* 垂直方向的padding对行内元素没有效果 */

            margin-top: 200px;
            margin-bottom: 200px;
            /* 垂直方向的margin对行内元素没有效果 */


            /* 总结,不管任何情况,不要给行内元素添加垂直方向的padding以及margin */
        }
    </style>
</head>
<body>
    <!-- 了解margin与padding在某些时刻对行内元素是没有效果的 -->
    <!-- 记住,并且在写代码的时候避免 -->

    <div>
        <span>黑马</span><span>黑马</span><span>黑马</span><span>黑马</span>
    </div>
</body>
</html>

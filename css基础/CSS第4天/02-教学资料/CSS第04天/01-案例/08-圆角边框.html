<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 50px;
            background-color: red;
        }
        .red1 {
            border-radius: 20px;
            /* 控制圆角程度: 半径 */
        }
        .yuan {
            width: 400px;
            height: 400px;
            background-color: pink;
            border-radius: 200px;
            /* 必须是正方形才可以画正圆 */
        }
        img {
            width: 200px;
            border-radius: 100px;
        }
    </style>
</head>
<body>
    <div class="red1"></div>
    <hr>
    <div class="red2"></div>
    <hr>
    <div class="yuan"></div>
    <hr>
    <img src="./吴彦祖.jpeg" alt="">
</body>
</html>

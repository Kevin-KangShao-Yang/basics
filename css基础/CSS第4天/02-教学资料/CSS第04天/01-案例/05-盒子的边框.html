<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            /* background-color: red; */
            border-color: blue;
            /* 边框颜色 */
            border-width: 1px;
            /* 边框宽度 */
            border-style: none;
            /* 边框的样式----最重要的属性----默认值none---没有边框 */
            border-style: solid;
            /* 实线---最常用的边框样式 */
            border-style: double;
            /* 双实线 */
            border-style: dashed;
            /* 虚线 */
            border-style: dotted;
            /* 点线 */
        }
    </style>
</head>
<body>
     <!-- 所有的标签都是盒子 -->
    <!-- 盒子模型: border边框 padding内边距 margin外边距 -->
    <div></div>
</body>
</html>

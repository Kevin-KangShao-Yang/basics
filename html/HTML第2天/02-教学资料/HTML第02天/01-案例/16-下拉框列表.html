<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    出生年月:<select>
            <!-- select:下拉框 -->
                <option>2001</option>
                <!-- option: 选项值 -->
                <option>2002</option>
                <option>2003</option>
                <option>2004</option>
                <option>2005</option>
                <option selected>2006</option>
                <!-- selected: 下拉框默认选中 -->
                <option>2007</option>
            </select>

    <hr>
    <input type="date">  <date 是日历控件>
    <!-- 万年历   新版本控件-->
</body>
</html>

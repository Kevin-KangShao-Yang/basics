<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- form表单域:在HTML中，form标签被用于定义表单域，以实现用户信息的收集和传递，form中的所有内容都会被提交给服务器。 -->
     语法:<form action="url地址" method="提交方式" name="表单名称">
        各种表单控件
      </form>
      <!-- action="url地址"  用于指定接收并处理表单数据的服务器程序的url地址 -->
      <!-- method="提交方式(get或者post)" 用于设置表单数据的提交方式，其取值为get或post。-->
      <!-- name="表单名称"  用于指定表单的名称，以区分同一个页面中的多个表单。-->

      <br>
      <input type="color">
      <!-- color颜色选择, 可以让客户选择颜色-->
</body>
</html>

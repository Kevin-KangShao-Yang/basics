<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <table border="1px" width="500px" height="300px" cellspacing="0px" align="center">
        <caption>
            <!-- caption: 表格的标题 -->
            <h1>最喜欢的歌手</h1>
        </caption>
        <thead>
            <!-- thead: 表头结构 -->
            <tr>
                <th>姓名</th>
                <!-- th: 表头的数据 -->
                <th>性别</th>
                <th>年龄</th>
            </tr>
        </thead>
        <tbody>
            <!-- tbody: 表格的主体 -->
            <tr align="center">
                <td>王力宏</td>
                <td>男</td>
                <td>43</td>
            </tr>
            <tr align="center">
                <td>邓紫棋</td>
                <td>女</td>
                <td>28</td>
            </tr>
            <tr align="center">
                <td>陈百强</td>
                <td>男</td>
                <td>60</td>
            </tr>
        </tbody>
    </table>
</body>
</html>

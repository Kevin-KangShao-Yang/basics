<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!-- 无序列表 -->
    <!-- ul: 没有顺序的数据 -->
    <!-- li: 存放内容的标签 -->
    <ul>
        <li>烤老鼠</li>
        <li>烤蛇皮</li>
        <li>烤蝎子</li>
        <li>烤猪眼睛</li>
        <li>烤榴莲</li>
        <li>
            <p>烤福建人</p>
        </li>
    </ul>
    <!-- ul中只能有li标签 -->
    <!-- 如果有其他标签,放在li标签中 -->
    <!-- li标签没有数量要求 -->

    <!-- 工作中最常见的无序列表结构 -->
    <!-- 列表本身可以被点击 -->
    <!-- ul>li>a -->
    <ul>
        <li>
            <a href="#">烤牛蛙</a>
        </li>
        <li>
            <a href="#">烤生蚝</a>
        </li>
        <li>
            <a href="#">烤韭菜</a>
        </li>
        <li>
            <a href="#">烤腰子</a>
        </li>
        <li>
            <a href="#">烤六味地黄丸</a>
        </li>
    </ul>
</body>

</html>

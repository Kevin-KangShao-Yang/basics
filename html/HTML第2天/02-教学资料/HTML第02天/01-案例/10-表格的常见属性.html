<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <table border="1px" width="500px" height="300px" cellspacing="0px" align="center">
        <!-- border:表格的边框 -->
        <!-- width/height:表格的宽高 -->
        <!-- cellspacing:边框之间的空白间隙,一般给0 -->
        <!-- cellpadding:内容到边框的距离,很少使用 -->
        <!-- align: 控制元素水平对齐方式:left(左) center(居中)用的最多 right(右) -->
        <tr align="center">
            <td>王力宏</td>
            <td>男</td>
            <td>43</td>
        </tr>
        <tr align="center">
            <td>邓紫棋</td>
            <td>女</td>
            <td>28</td>
        </tr>
        <tr align="center">
            <td>陈百强</td>
            <td>男</td>
            <td>60</td>
        </tr>
    </table>
</body>
</html>

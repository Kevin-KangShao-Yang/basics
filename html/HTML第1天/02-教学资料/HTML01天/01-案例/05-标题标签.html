<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 标题标签 -->
    <!-- h1-h6 -->
    <!-- 重要性依次递减 -->
    <!-- alt + shift + 下箭头 -->
    <h1>我是一个标题</h1>
    <h2>我是一个标题</h2>
    <h3>我是一个标题</h3>
    <h4>我是一个标题</h4>
    <h5>我是一个标题</h5>
    <h6>我是一个标题</h6>

    <!-- 注意h1,因为h1是也页面最重要的元素,所以一个页面只能出现一次 -->
    <!-- 一般网页,最重要的元素是logo -->
</body>
</html>

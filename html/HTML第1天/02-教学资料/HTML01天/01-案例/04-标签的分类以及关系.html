<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 标签的分类:尖括号的单与双 -->
    <!-- 1.单标签 -->
    <hr>
    <br>
    <img src="" alt="">
    <input type="text">

    <!-- 2.双标签 -->
    <div></div>
    <span></span>
    <p></p>
    <a href=""></a>

    <!-- 3.老师那么我要不要记住哪些是单,哪些是双---没有必要 -->
    <!-- vscode已经帮我们做好了,自动补齐 -->
    <div></div>
    <input type="text">


    <!-- 标签的关系 -->
    <!-- 1.嵌套关系/父子关系 -->
    <div>
        <span>
            <span>
                <a href="">
                    <span></span>
                </a>
            </span>
        </span>
    </div>



    <!-- 2.并列关系/兄弟关系 -->
    <div></div>
    <span></span>
    <p></p>
    <a href=""></a>

    <!-- 3.错误关系 -->
    <!-- 没有相互嵌套的关系 -->
    <div><p></div></p>
</body>
</html>

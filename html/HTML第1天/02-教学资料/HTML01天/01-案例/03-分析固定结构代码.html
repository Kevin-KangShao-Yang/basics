<!DOCTYPE html>
<!-- DOCTYPE: 当前文档的类型---html5 -->
<html lang="en">
    <!-- html: 根节点---从哪里开始到哪里结束 -->
    <!-- lang="en": 当前文档语言是英文 -->
    <!-- lang="zh-cn" 中文 -->

<head>
    <!-- head: 头部标签,但是不是网页的头部----用来存放一些辅助型标签,link,base,title...... -->
    
    <title>黑马程序员</title>
    <!-- title: 网页的标题 -->

</head>

<body>
    <!-- body: 网页的主体 -->
    <!-- 所有的网页的内容,都是存放在body中 -->
    这是一个寂寞的天
</body>

</html>


<!-- 注释解释 -->
<!-- ctrl + / -->  操作方式Ctrl+/
复制粘贴向下操作 Alt+Shift+下箭头

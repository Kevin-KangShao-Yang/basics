<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 四种文字样式 -->
    <!-- 加粗 -->
    <b>我是一个b标签</b><strong>我是一个strong标签</strong>
    <hr>
    <!-- 下划线 -->
    <u>我是一个u标签</u><ins>我是一个ins标签</ins>
    <hr>
    <!-- 斜体文字 -->
    <i>我是一个i标签</i><em>我是一个em标签</em>
    <hr>
    <!-- 删除线 -->
    <s>我是一个s标签</s><del>我是一个del标签</del>

    <!-- 如果需要用到对应的效果,那么建议使用最新的后面四个 -->

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>黑马程序员</title>
</head>
<body>
    <!-- a标签的目的是为了跳转页面 -->
    <!-- 前提: a标签中必须要有可以被点击的内容 -->
    <a href="目标页面.html" target="_blank">是兄弟就来砍我</a>
    <!-- href: 目标页面的路径 -->
    <!-- target: 控制页面的打开方式 -->
    <!-- 1.不保留原来的页面-target="_self" 默认值 -->
    <!-- 2.保留原来的页面-target="_blank" -->
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 加载图片-----img -->
    <img src="cxk.png" alt="你好蔡" title="蔡徐坤" width="300px">
    <!-- src="" alt=""-----标签的属性,不同的属性,功能不同,属性没有数量限制,彼此之间用空格隔开 -->
    <!-- src: 加载图片的路径---最重要的属性---必须保证后缀名准确 -->
    <!-- alt: 当图片加载失败的时候,会显示的描述文本 -->
    <!-- title: 当鼠标悬停的时候,会出现的描述文本 -->
    <!-- width/height:控制图片的大小-----如果只控制一边,另外一边会等比例缩放,这样不会变形 -->

</body>
</html>

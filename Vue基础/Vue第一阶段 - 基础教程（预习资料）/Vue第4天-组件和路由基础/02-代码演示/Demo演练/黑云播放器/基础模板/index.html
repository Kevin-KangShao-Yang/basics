<script>
  // 定义 (路由) 组件
  const results = {
    template: "#results"
  };
  const player = {
    template: "#mplayer"
  };
  const video = {
    template: "#video"
  };
  const comment = {
    template: "#comment"
  };

  // 2. 定义路由 每个路由应该映射一个组件
  const routes = [{
    path: '/',
    component: results
  }, {
    path: '/player',
    component: player
  }, {
    path: '/video',
    component: video
  }, {
    path: '/comment',
    component: comment
  }]

  // 3. 创建 router 实例，然后传 `routes` 配置
  const router = new VueRouter({
    routes // (缩写) 相当于 routes: routes
  })

  // 4. 创建和挂载根实例，记得要通过 router 配置参数注入路由，从而让整个应用都有路由功能
  const app = new Vue({
    el: "#player",
    router
  })
</script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h1>axios的基础使用</h1>
        <p><button @click="getData">点我试试，试试就试试！</button></p>
    </div>
</body>

</html>
<!-- 导包，导入相关脚本文件 -->
<script src="./lib/vue.js"></script>
<script src="./lib/axios.js"></script>
<!-- 用包，调用相关方法规则 -->
<script>
    // 使用构造函数，传入一个特定的参数，创建一个vue实例
    const app = new Vue({
        // 挂载到html文档的对应节点
        el: "#app",
        // 定义数据
        data: {

        },
        // 定义方法
        methods: {
            getData(){
                axios.get("http://wthrcdn.etouch.cn/weather_mini?city=深圳").then((data)=>{
                    console.log(data)
                }).catch((err)=>{
                    console.log("getErr"+err)
                })
                axios.post("http://www.tuling123.com/openapi/api",{
                    key:"XXX",
                    info:"XXX"
                }).then((data)=>{
                    console.log(data)
                }).catch((err)=>{
                    console.log("postERR"+err)
                })
            }
        }
    })
</script>

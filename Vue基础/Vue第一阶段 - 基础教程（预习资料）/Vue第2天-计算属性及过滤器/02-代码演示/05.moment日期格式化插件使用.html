<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p><button @click="getTime">点我获取当前时间</button></p>
        <p>{{time}}</p>
    </div>
</body>
</html>
<script src="./lib/vue.js"></script>
<script src="./lib/moment.js"></script>
<script>
const app = new Vue({
    el:"#app",
    data:{
        time:""
    },
    methods:{
        getTime(){
            //this.time = new Date()
            this.time = moment().format("YYYY年MM月DD日 HH:mm:ss a");
        }
    }
})
</script>

            display: none;
        }

</head>

        <h2>{{msg}}</h2>
        <p><button @click="changeMsg">点我试试</button></p>
    </div>
<body>

<script src="./lib/vue.js"></script>

        el: "#app",
        data: {
            msg:"学会使用vue完成基本的增删改查"

        methods:{
            changeMsg(){
                this.msg = "这些指令只要了解即可"
            }
        }

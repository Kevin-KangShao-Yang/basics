    var array = [12,1,1,1,4,6,12,3,1,4,1,2]

    // 方法1    利用indexOf判断  新数组内是否存在相同的数值   不存在才添加
    function demo1(){
        var newArr=[ ];
        for (let i = 0; i < array.length; i++) {
           if(newArr.indexOf(array[i]) == -1){
               newArr.push(array[i])
           }
        }
        return newArr;
    }

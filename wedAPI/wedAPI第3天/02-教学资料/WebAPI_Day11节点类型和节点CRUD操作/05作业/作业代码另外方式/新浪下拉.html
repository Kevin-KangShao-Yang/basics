<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style-type: none;
        }

        a {
            text-decoration: none;
            font-size: 14px;
        }

        .nav {
            margin: 100px;
        }

        .nav>li {
            position: relative;
            float: left;
            width: 80px;
            height: 41px;
            text-align: center;
        }

        .nav li a {
            display: block;
            width: 100%;
            height: 100%;
            line-height: 41px;
            color: #333;
        }

        .nav>li>a:hover {
            background-color: #eee;
        }

        .nav ul {
            display: none;
            position: absolute;
            top: 41px;
            left: 0;
            width: 100%;
            border-left: 1px solid #FECC5B;
            border-right: 1px solid #FECC5B;
        }

        .nav ul li {
            border-bottom: 1px solid #FECC5B;
        }

        .nav ul li a:hover {
            background-color: #FFF5DA;
        }
    </style>
</head>

<body>
    <ul id="navUl" class="nav">
        <li>
            <a href="#">微博</a>
            <ul>
                <li>
                    <a href="#">私信</a>
                </li>
                <li>
                    <a href="#">评论</a>
                </li>
                <li>

                </li>
            </ul>
        </li>
        <li>

        </li>

            <ul>

                </li>

                <li>

            </ul>
        </li>

            <ul>

                </li>
                <li>

                </li>
                <li>
                    <a href="#">@@</a>
                </li>
            </ul>
        </li>
    </ul>
    <script>
        // 1.目标：鼠标 移入 某个 菜单 时，需要 把 子菜单 显示出来；
        //             移出时，立即 将 子菜单 隐藏起来

        // 2.思路：
        //   a.为 每个 菜单元素节点 添加 移入(onmouseover) 和 移出(onmouseout) 事件
        //   b.当 移入时，找到 被移入 li 节点 的 第二个子节点 并 显示
        //   c.当 移出时，        出                        并 隐藏
        var navUl = document.getElementById('navUl');
        for(var li of navUl.children){
            li.onmouseover = function(){
                this.children[1].style.display = 'block';
            }
            li.onmouseout = function(){
                this.children[1].style.display = 'none';
            }
        }
    </script>
</body>

</html>

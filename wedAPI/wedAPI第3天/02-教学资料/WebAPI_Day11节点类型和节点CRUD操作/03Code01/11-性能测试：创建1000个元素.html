<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body id='bigBody'>
    <button id="btn">增加</button>

    <script>
        document.getElementById('btn').onclick = function () {
            //需求：点击按钮创建1000个p标签，添加到 body 中
            //1.使用 innerHTML 创建 -- 2492.010009765625ms
            // console.time();
            // var bodyNode = document.getElementById('bigBody');
            // for (var i = 1; i <= 1000; i++) {
            //     bodyNode.innerHTML += '<p>我是第【 ' + i + ' 】个p标签</p>'
            // }
            // console.timeEnd();


            //2.使用 document.createElement('p') 创建 1000个 p标签，添加到 body 中
            console.time(); // 开始计时 -- 4.93896484375ms
            // 2.1 获取 body 元素节点对象
            var bodyNode = document.getElementById('bigBody');
            for(var i = 1;i <= 1000;i++){
                // 2.2 创建 p 元素 节点对象
                var pNode = document.createElement('p');
                // 2.3 设置 p 元素 中的 文本内容
                pNode.innerText = '我是第【 ' + i + ' 】个p标签';
                // 3. 将 p元素 追加到 body 中
                bodyNode.appendChild(pNode);
            }
            console.timeEnd(); // 结束计时

            // 3.扩展：使用 fragment 代码片段来 添加 1000个 p标签　到　ｂｏｄｙ 中
            console.time(); // 开始计时 -- 4.93896484375ms
            // 2.1 获取 body 元素节点对象
            var bodyNode = document.getElementById('bigBody');

            // 2.2 创建 代码片段 节点对象
            var fragNode = document.createDocumentFragment();

            for(var i = 1;i <= 1000;i++){
                // 2.3 创建 p 元素 节点对象
                var pNode = document.createElement('p');
                // 2.4 设置 p 元素 中的 文本内容
                pNode.innerText = '我是第【 ' + i + ' 】个p标签';
                // 3. 将 p元素 追加到 fragment 代码片段 中
                fragNode.appendChild(pNode);
            }

            // 4. 将 包含 1000个 p元素 的 代码片段 一次性 添加到 body 中
            bodyNode.appendChild(fragNode);
            console.timeEnd(); // 结束计时
        };

    </script>
</body>

</html>

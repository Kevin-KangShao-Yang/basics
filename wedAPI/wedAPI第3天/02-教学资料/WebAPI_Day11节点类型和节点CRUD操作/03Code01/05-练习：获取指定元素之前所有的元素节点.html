   */
  function getAllPreviousElements(eleObj) {
    // 准备一个 空数组
    var siblings = [];

    while (eleObj) {
      eleObj = eleObj.previousElementSibling;
      if (eleObj != null) {
        siblings.push(eleObj);
      }
    }
    // 返回 数组

  }

      }

<html>

<head>
  <title></title>
  <meta charset='UTF-8' />
</head>

<body>
  <!-- html5 为了 避免 自定义特性 和 标准特性 弄混，就 定了一个 自定义特性的 命名规范 ： data-特性  -->
  <div id='divMsg' alover='Linda' data-child='ruiky'>
    <span>我是可爱的div1</span>
    <span>我是可爱的div2</span>
  </div>


  <input type="button" value="点我呀" id='btnC'>
  <input type="button" value="获取自定义特性值" id='btnG'>
</body>

<script>


  var btnO = document.getElementById('btnC');
  btnO.onclick = function () {
    document.getElementById('divMsg').setAttribute('lover', 'Linda2');
    alert('新增特性成功~~~')
  }


  document.getElementById('btnG').onclick = function () {
    //1. 使用标准 dom 语法 获取 自定义特性的值
    // var attrValue = document.getElementById('divMsg').getAttribute('data-child');
    // console.log(attrValue);

    //2. 使用h5 新增 语法 获取 自定义特性的值 ，  获取 ：data-child='ruiky' 特性的值
    var attrValue = document.getElementById('divMsg').dataset.child;
    console.log(attrValue);
  }
</script>

</html>

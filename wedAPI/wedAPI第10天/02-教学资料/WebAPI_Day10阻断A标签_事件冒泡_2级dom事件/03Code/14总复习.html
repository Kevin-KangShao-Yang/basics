  // 方式一： 倒序遍历

  var strNew = '';
  for (var i = str.length - 1; i >= 0; i--) {
    strNew += str[i];
  }
  console.log(str);
  console.log(strNew);

  // 字符串 -> 数组 -> 数组.reverse() -> 字符串

<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <style>
        #box {
            width: 300px;
            height: 300px;
            background-color: hotpink;
            position: relative;
        }

        #son {
            width: 100px;
            height: 100px;
            position: absolute;

            left: 350px;
            top: 350px;

            background-color: yellowgreen;
        }
    </style>
</head>

<body>
    <div id="box">
        <input type="button" value="点我" id="btn" />
        <div id="son"></div>
    </div>

    <script>
        /* 
        1.事件三个阶段
            捕获阶段 - 1
            目标阶段 - 2
            冒泡阶段 - 3

        2. 获取当前事件所属的阶段 e.eventPhase
      
         */

        document.getElementById('btn').addEventListener('click',function(e){
            console.log('我是小按钮' + e.eventPhase);  
        },true);//目标

        document.getElementById('box').addEventListener('click',function(e){
            console.log('我是骚粉大盒子' + e.eventPhase);  
        },true);//捕获

        document.body.addEventListener('click',function(e){
            console.log('我是body' + e.eventPhase);  
        },false);

        document.documentElement.addEventListener('click',function(e){
            console.log('我是html' + e.eventPhase);  
        },false);

        document.addEventListener('click',function(e){
            console.log('我是document' + e.eventPhase);  
           
        },true);//捕获

        window.addEventListener('click',function(e){
            console.log('我是window' + e.eventPhase);  
        },true);//捕获
    </script>
</body>
</html>

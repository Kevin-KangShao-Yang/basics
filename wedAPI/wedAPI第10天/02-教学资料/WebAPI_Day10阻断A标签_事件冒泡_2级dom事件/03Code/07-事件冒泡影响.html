<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .login-header {
            width: 100%;
            text-align: center;
            height: 30px;
            font-size: 24px;
            line-height: 30px;
        }

        html,
        body,
        ul,
        li,
        ol,
        dl,
        dt,
        dd,
        div,
        p,
        span,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        a {
            padding: 0px;
            margin: 0px;
        }

        .login {
            width: 512px;
            position: absolute;
            border: #ebebeb solid 1px;
            height: 280px;
            left: 50%;
            right: 50%;
            background: #ffffff;
            box-shadow: 0px 0px 20px #ddd;
            z-index: 9999;
            margin-left: -256px;
            margin-top: 140px;
            display: none;
        }

        .login-title {
            width: 100%;
            margin: 10px 0px 0px 0px;
            text-align: center;
            line-height: 40px;
            height: 40px;
            font-size: 18px;
            position: relative;
            cursor: move;
        }

        .login-input-content {
            margin-top: 20px;
        }

        .login-button {
            width: 50%;
            margin: 30px auto 0px auto;
            line-height: 40px;
            font-size: 14px;
            border: #ebebeb 1px solid;
            text-align: center;
        }

        .login-bg {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0px;
            left: 0px;
            background: #000000;
            opacity: 0.3;
            display: none;
        }

        a {
            text-decoration: none;
            color: #000000;
        }

        .login-button a {
            display: block;
        }

        .login-input input.list-input {
            float: left;
            line-height: 35px;
            height: 35px;
            width: 350px;
            border: #ebebeb 1px solid;
            text-indent: 5px;
        }

        .login-input {
            overflow: hidden;
            margin: 0px 0px 20px 0px;
        }

        .login-input label {
            float: left;
            width: 90px;
            padding-right: 10px;
            text-align: right;
            line-height: 35px;
            height: 35px;
            font-size: 14px;
        }

        .login-title span {
            position: absolute;
            font-size: 12px;
            right: -20px;
            top: -30px;
            background: #ffffff;
            border: #ebebeb solid 1px;
            width: 40px;
            height: 40px;
            border-radius: 20px;
        }
    </style>
</head>

<body>


    <div class="login-header">
        <a id="link" href="javascript:void(0);">点击，弹出登录框</a>
    </div>

    <div id="login" class="login">
        <div id="title" class="login-title">登录会员
            <span>
                <a id="closeBtn" href="javascript:void(0);" class="close-login"> 关闭</a>
            </span>
        </div>

        <div class="login-input-content">
            <div class="login-input">
                <label>用户名：</label>
                <input type="text" placeholder="请输入用户名" name="info[username]" id="username" class="list-input">
            </div>
            <div class="login-input">
                <label>登录密码：</label>
                <input type="password" placeholder="请输入登录密码" name="info[password]" id="password" class="list-input">
            </div>
        </div>
        <div id="loginBtn" class="login-button"><a href="javascript:void(0);" id="login-button-submit">登录会员</a></div>
    </div>

    <div id="bg" class="login-bg"></div>

    <script>
        /*
        事件冒泡的影响： 需求产生冲突
    
        新增需求：弹出登录框之后，点击页面空白区域隐藏登录框和bg
            问题：点击link无法弹出登录框。  
            原因：
                a.点击link之后出发它的事件弹出登录框 
                b.由于事件冒泡影响，会立即出发document的点击事件，登录框一出来就隐藏的
            解决：e.stopPropagation(); 阻断事件冒泡
        */

        //1.获取元素
        var link = document.getElementById('link');
        var closeBtn = document.getElementById('closeBtn');
        var login = document.getElementById('login');
        var bg = document.getElementById('bg');
        var title = document.getElementById('title');//登录框头部区域，用于拖拽
        //2.注册事件

        //2.1 link点击
        link.onclick = function (e) {
            //3.显示登录框login和背景bg
            login.style.display = 'block';
            bg.style.display = 'block';

            e.stopPropagation(); // 阻止事件冒泡,阻止点击时连document也被点击
        };

        //2.2 closeBtn点击
        closeBtn.onclick = function () {
            //3.隐藏登录框login和背景bg
            login.style.display = 'none';
            bg.style.display = 'none';
        };

        document.onclick = function (e) {
            //3.隐藏登录框login和背景bg
            login.style.display = 'none';
            bg.style.display = 'none';
  
        }
        login.onclick =function(e){
            e.stopPropagation(); //阻止事件冒泡,阻止事件冒泡,阻止点击时连document也被点击
            }


        //2.3 title拖拽事件

        //(1)鼠标按下
        title.onmousedown = function (e) {
            e = e || window.event;
            //求蓝线 = 红线(e.pageX) - 绿线(login.offsetLeft)
            var x = e.pageX - login.offsetLeft;
            var y = e.pageY - login.offsetTop;
            //(2)鼠标移动
            document.onmousemove = function (e) {
                e = e || window.event;
                //求黑线 = 红线（e.pageX） - 蓝线
                /* 
                margin-left: -256px;
                margin-top: 140px;
                 */
                login.style.left = e.pageX - x + 256 + 'px';
                login.style.top = e.pageY - y - 140 + 'px';
            };
            //(3)鼠标松开
            title.onmouseup = function () {
                //移除鼠标移动
                document.onmousemove = null;
            };
        };
    </script>
</body>

</html>

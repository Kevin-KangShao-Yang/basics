  <script type="text/javascript">
    // 温馨提示：看看就好，不要深究，也不要问我~~~~~ ：）

    var outer = document.getElementById('box');
    var dogDiv = document.getElementById('dog');

    var timer = null;
    var l = 200; // 圆型宽度
    var t = 150; // 圆型高度
    var n = 6.2; // 基数

    timer = setInterval(function () {
      if (n < 0) clearInterval(timer);
      var x = Math.sin(n);
      var y = Math.cos(n);
      // console.log(x, y);
      dogDiv.style.left = (l * x) + 'px';
      dogDiv.style.top = (t * y) + 'px';
      n -= 0.05;
    }, 20);
  </script>

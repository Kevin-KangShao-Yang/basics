        // 2.模拟 DOM对象  -------------------------------------------------
        //   浏览器 内置了 “DOM构造函数”
        //   浏览器 在 解析 html 标签时，会 为 每个 标签 new 一个 DOM 对象  -- new DOM();
        //   并且 按照 层级 关系，将 子对象 添加到 父亲对象 的 children 属性中 ,进而 形成 了 所谓的 "DOM树"
        function DOM(id, name) {
            this.id = id;
            this.name = name;
            this.children = []; // 类数组
        }

        var htmlDom = new DOM();

        var headDom = new DOM();
        htmlDom.children.push(headDom);

        var metaDom = new DOM();
        headDom.children.push(metaDom);

        var bodyDom = new DOM();
        htmlDom.children.push(bodyDom);

        var divDom = new DOM('divMsg', 'divMsgName');
        bodyDom.children.push(divDom);

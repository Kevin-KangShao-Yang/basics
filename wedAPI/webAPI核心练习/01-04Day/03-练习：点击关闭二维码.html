
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>关闭二维码</title>
    <style>
        .box {
            border: 1px solid #D9D9D9;
            margin: 100px auto;
            position: relative;
            width: 107px;
        }

        #x {
            border: 1px solid #D9D9D9;
            width: 14px;
            height: 14px;
            line-height: 14px;
            color: #D6D6D6;
            cursor: pointer;
            position: absolute;
            top: 0;
            left: -15px;
        }
    </style>
</head>
<body>

<div class="box">
    <img src="images/taobao.jpg" alt=""/>
    <span id="x">×</span>
</div>

<script>
    // 为 span 添加点击事件
    // 点击时  把 span 的父节点 隐藏  -- 也就把 父节点 和 父节点的子节点 都隐藏了
    document.getElementById('x').onclick=function(){
        this.parentNode.style.display = 'none';
    }
</script>
</body>
</html>

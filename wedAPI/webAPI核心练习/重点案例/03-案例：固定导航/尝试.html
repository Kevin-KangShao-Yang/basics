<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0
        }

        img {
            vertical-align: top;
        }

        .main {
            margin: 0 auto;
            width: 1000px;
            margin-top: 10px;
        }

        .fixed {
            position: fixed;
            top: 0;
            left: 0;
        }
    </style>
</head>

<body>

    <div class="top" id="topPart">
        <img id="pic" src="images/top.png" alt="" />
    </div>

    <div class="nav" id="navBar">
        <img src="images/nav.png" alt="" />
    </div>

    <div class="main" id="mainPart">
        <img src="images/main.png" alt="" />
    </div>
</body>

<script>
    /* 需求： 网页滚动的距离 超过 topPart高度则设置导航栏navBar为固定定位 */

    var topPart = document.getElementById('topPart');
    var navBar = document.getElementById('navBar');
    var mainPart = document.getElementById('mainPart');

    window.onscroll =function(){
        var doc = document.documentElement.scrollTop;
        if(doc >=  topPart.offsetHeight  ){
            navBar.className ='fixed';
            mainPart.style.marginTop = 10+ navBar.offsetHeight +'px';
        }else {
            navBar.className='';
            mainPart.style.marginTop = '10px';
        }
    }

</script>

</html>

<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>标题</title>
    <style>
        .father {
            width: 300px;
            height: 300px;
            border: 20px solid #000;
            background-color: green;
            margin: 50px auto;
            overflow: hidden;
            position: relative;
            left: 0px;
            top: 0px;
        }

        .one {
            width: 200px;
            height: 200px;
            background-color: #0094ff;
            margin: 100px auto;
        }
    </style>
</head>

<body>
    <div class="father" id="father">
        <div class="one" id="box"></div>
    </div>

    <script>
        var box = document.getElementById('box');
        var father = document.getElementById('father');

        box.onclick=function(){
            console.log('讨厌，又点我了~~~');
        }

        box.ondblclick = function (e) {
            var e = e || window.event;
            // 1.获取 鼠标 在 蓝色 盒子中的 x 轴坐标位置
            var x = e.pageX - father.offsetLeft - father.clientLeft - box.offsetLeft;
            // 2.获取 鼠标 在 蓝色 盒子中的 y 轴坐标位置
            var y = e.pageY - father.offsetTop - father.clientTop - box.offsetTop;

            // father.style.border
            // window.getComputedStyle(father).border
            //  father.clientLeft < - 使用 它获取 元素 左边框的 宽度

            // 3.显示到 div 中 ：鼠标 点击 在蓝色盒子中的 坐标
            box.innerText = x + ':' + y;
        };
    </script>

</html>

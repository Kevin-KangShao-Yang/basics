<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>了解 ajax 中的promise</title>
</head>

<body>
    <button id="btn">发送 ajax 请求</button>
</body>
<script src="./jquery.min.js"></script>
<script>
    // 给按钮添加点击事件
    $('#btn').click(function () {
        // 发送异步请求
        let obj = $.ajax({
            url: 'http://localhost:3000/user/abc',
            method: 'get'
        })
        obj.then(res => {
            console.log(res)
        }).catch(err => {
            console.log(err)
            console.log('哎呀，出错了')
        })
        console.log('---------------------------------')
        console.log(obj) // obj 是一个 promise 对象：因为只能 promise 才拥有 than & catch 方法
        console.log('---------------------------------')
    })

</script>

</html>

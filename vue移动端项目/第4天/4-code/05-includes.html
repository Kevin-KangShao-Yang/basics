<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>includes</title>
</head>
<body>
    <!-- 
        includes: 判断一个字符串是否包含另一个字符串
     -->
</body>
<script>
    var a = 'abcdefg'
    var b = 'cde'
 let res1= a.indexOf(b)
    let res = a.includes(b) 
    // 如果包含返回 true, 否则返回 false
    console.log(res)
    console.log(res1)
</script>
</html>

<!-- 行模板 -->
<script id="wearth" type="text/html">
{{each data}}
  <tr>
      <td><img src="uploads/{{$value.icon}}" alt="" /></td>
      <td>{{$value.name}}</td>
      <td>{{$value.skill}}</td>
      <td>
        <a href="./edit.html?id={{$value.id}}" class="btn btn-primary btn-edit" data-id="{{$value.id}}">编辑</button>
        <a class="btn btn-danger btn-delete" data-id="{{$value.id}}">删除</a>
      </td>
    </tr>
    {{/each}}
  </script>

<script>
  //入口函数,dom加载完成后实行
  $(function (prams) {
    loginArr();
  })

  //封装加载的后台数据
  function loginArr() {
    $.ajax({
      url: '/list',
      method: 'get',
      success: function (backData) {
        // 解析模板
        var htmlStr = template('wearth', backData);
        // 解析好的数据渲染到页面
        $('#my-table>tbody').html(htmlStr);
      }
    });
  }

  //添加动态点击删除,进行伪删除
  $(document.body).on('click','.btn-delete',function () {
    if (confirm('是否确定删除?')) {
      let  deleID  = $(this).attr('data-id');
    $.ajax({
    url:'/delete',
    method:'post',
    dataType:'json',
    data:'id='+deleID,
    success:(backData)=>{
      alert(backData.msg);
      if (backData.code==202) {
        $(this).parents('tr').remove();
      }
    }
    });
    }
 })



</script>

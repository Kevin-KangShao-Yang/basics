<!DOCTYPE html>
<html lang="zh-cn">
  <head>

    <title>Bootstrap 101 Template</title>

    <style>
      .wrap{
        position: fixed;
        left:0;
        top:0;
        width:100%;
        height:100%;
        background:url('images/bg03.jpg') center bottom no-repeat;
        overflow:auto;
      }

      .navbar-brand{
        padding:10px 15px;
      }
      .logout {
        font-weight: 900;
        font-size: 20px;
        color: #ff0000;
        text-decoration: none;
      }

      .logout:hover {
        text-decoration: none;
        color: yellowgreen;
      }
      #my-table th {

      }

        line-height:80px;

      .username {

      }
      .pagination{

         line-height:1;
      }
      .pagination li{
        display:inline-block;
        font-size:14px;
      }
      .mp15{
        margin-top:15px;
      }
      .table{
        margin-bottom:0;
      }
      .table-bordered>thead>tr>td, .table-bordered>thead>tr>th{
        border-bottom-width:1px;
      }
      .page-title{
        font-size:16px;
        font-weight:bold;
      }
     
    </style>

  <body>
    <div class="wrap">
      <nav class="navbar  navbar-inverse navbar-static-top">
          <div class="container">      
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#mymenu">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#"><img src="images/logo.png"></a>
            </div>          
          </div>
      </nav>

    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="panel panel-default">
            <div class="panel-heading clearfix">
              <div class="row">
              <div class="col-md-6 page-title">英雄列表</div>
              <div class="col-md-6 text-right">当前位置：首页</div>
            </div>
            </div>
            <div class="panel-body">
               <!-- action 丝写 就是当剝页面 method 丝写 就是 get -->
               <div class="row">
                  <div class="col-md-9">
                  </div>
                  <div class="col-md-3">
                    <a href="./add.html" class="btn btn-success pull-right">新增</a>                    
                  </div>

                </div>

              <table id="my-table" class="table table-bordered mp15">
                <thead>
                  <tr>
                    <th width="25%">头像</th>
                    <th width="25%">姓名</th>
                    <th width="25%">技能</th>                    
                    <th width="25%">操作</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
            <div class="panel-footer text-center">
              
            </div>

          </div>
        </div>
      </div>
    </div>
    </div>

</html>

<script type="text/html" id="cq">
  {{each data}}
  <tr>
      <td><img src="../.web/uploads/{{$value.icon}}" alt=""></td>
      <td>{{$value.name}}</td>
      <td>{{$value.skill}}</td>
      <td>
        <button  class="btn btn-success btn-edit" data-id="{{$value.id}}">编辑</button>
        <button  class="btn btn-danger  btn-delete" data-id="{{$value.id}}">删除</button>
      </td>
    </tr>
    {{/each }}

</script>

  $.ajax({

  method:'get',
  success: function(backData){
  // 解析模板
  var htmlStr = template('cq',backData)
  // 解析好的数据渲染到页面
  $('tbody').html(htmlStr);
  }
  });
}
